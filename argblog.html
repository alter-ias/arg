            <h2 id="post-modal-title"></h2>

    <script>
        // Configuración de GitHub (sin token para repositorio público)
        const config = {
            githubToken: '', // No se necesita token para repositorio público
            repoOwner: 'alter-ias', // Tu nombre de usuario de GitHub
            repoName: 'argblog-datos' // Nombre exacto de tu repositorio público
        };

        // Función para obtener entradas desde GitHub
        async function fetchBlogPosts() {
            try {
                let headers = {
                    'Accept': 'application/vnd.github.v3+json'
                };
                
                // Solo agregar token si existe (para repositorio privado)
                if (config.githubToken) {
                    headers['Authorization'] = `token ${config.githubToken}`;
                }
                
                const response = await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues?labels=blog-post&state=open`, {
                    headers: headers
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                const issues = await response.json();
                
                // Convertir issues a formato de entradas de blog
                return issues.map(issue => {
                    try {
                        const postData = JSON.parse(issue.body);
                        postData.issueNumber = issue.number;
                        postData.createdAt = issue.created_at;
                        postData.updatedAt = issue.updated_at;
                        return postData;
                    } catch (e) {
                        return {
                            id: issue.id,
                            issueNumber: issue.number,
                            title: issue.title,
                            content: issue.body,
                            createdAt: issue.created_at,
                            updatedAt: issue.updated_at
                        };
                    }
                });
            } catch (error) {
                console.error('Error al obtener entradas:', error);
                return [];
            }
        }

        // Función para renderizar las entradas del blog
        async function renderBlogPosts() {
            const loadingElement = document.getElementById('loading');
            const container = document.getElementById('postsContainer');
            
            // Mostrar loading
            loadingElement.style.display = 'block';
            container.innerHTML = '';
            
            try {
                const posts = await fetchBlogPosts();
                
                // Ocultar loading
                loadingElement.style.display = 'none';
                
                if (posts.length === 0) {
                    container.innerHTML = '<p class="no-posts">No hay entradas disponibles aún. ¡Pronto habrá contenido!</p>';
                    return;
                }
                
                // Ordenar por fecha de creación (más recientes primero)
                posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'grid-item';
                    postElement.innerHTML = `
                        <div class="image-parallax-container">
                            <img src="${post.image || 'assets/img/img01.png'}" alt="${post.title}" class="parallax-image" onerror="this.src='assets/img/img01.png'">
                        </div>
                        <h3>${post.title}</h3>
                        <div class="post-date">${post.date || new Date(post.createdAt).toLocaleDateString('es-ES')}</div>
                        <p>${post.excerpt || post.content.substring(0, 150) + '...'}</p>
                        <button class="btn read-more-btn" data-post='${JSON.stringify(post)}'>Leer más</button>
                    `;
                    container.appendChild(postElement);
                });
                
                // Agregar event listeners a los botones "Leer más"
                document.querySelectorAll('.read-more-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const post = JSON.parse(this.getAttribute('data-post'));
                        openPostModal(post);
                    });
                });
                
                // Activar animaciones
                document.querySelectorAll('.seccion').forEach(section => {
                    section.classList.add('is-visible');
                });
            } catch (error) {
                loadingElement.style.display = 'none';
                container.innerHTML = '<p class="error">Error al cargar las entradas. Por favor, inténtelo más tarde.</p>';
                console.error('Error al renderizar entradas:', error);
            }
        }

        // Función para abrir el modal de entrada
        function openPostModal(post) {
            const modal = document.getElementById('post-modal-container');
            const title = document.getElementById('post-modal-title');
            const date = document.getElementById('post-modal-date');
            const image = document.getElementById('post-modal-image');
            const content = document.getElementById('post-modal-content');
            
            title.textContent = post.title;
            date.textContent = post.date || new Date(post.createdAt).toLocaleDateString('es-ES');
            image.src = post.image || 'assets/img/img01.png';
            image.alt = post.title;
            content.innerHTML = `<p>${post.content}</p>`;
            
            modal.classList.add('is-active');
            
            // Prevenir scroll en el body
            document.body.style.overflow = 'hidden';
        }

        // Función para cerrar el modal de entrada
        function closePostModal() {
            const modal = document.getElementById('post-modal-container');
            modal.classList.remove('is-active');
            
            // Restaurar scroll en el body
            document.body.style.overflow = '';
        }

        // Cargar las entradas al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            renderBlogPosts();
            
            // Animación de scroll para secciones
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { 
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.seccion').forEach(section => {
                observer.observe(section);
            });
            
            // Event listeners para el modal
            document.querySelector('.post-modal-close').addEventListener('click', closePostModal);
            document.getElementById('post-modal-container').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePostModal();
                }
            });
            
            // Cerrar modal con tecla Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('post-modal-container').classList.contains('is-active')) {
                    closePostModal();
                }
            });
        });
    </script>
</body>
