<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ARG - Archivos Líquidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Poppins:wght@200;300;400&display=swap"
        rel="stylesheet">
    <style>
        /* --- ESTILOS BASE --- */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            
            /* CURSOR ORIGINAL */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>'), auto;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .font-sans { font-family: 'Poppins', sans-serif; }

        /* Efecto Vidrio */
        .glass-card {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }

        .glass-card.is-active,
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>'), auto;
        }

        /* Animación de carga */
        .loader-pulse { animation: pulse-opacity 1.5s ease-in-out infinite; }
        @keyframes pulse-opacity { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import React from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';

        const { useRef, useEffect, useState } = React;

        // --- CONFIGURACIÓN ---
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuvGrwwaLeci2LXz5pjNiZ4EuKaqVTP8yGiOw2fYLVN1OIPo672tZHiLQoNuQ_25alhuGeFdOpJ5Up/pub?output=csv';
        const BG_DARK = 'https://res.cloudinary.com/drwv2cq3e/image/upload/v1765337496/Gemini_Generated_Image_5ec2mv5ec2mv5ec2_cpwcmt.png';
        const BG_REVEAL = 'https://res.cloudinary.com/drwv2cq3e/image/upload/v1765337496/Gemini_Generated_Image_xuzf5qxuzf5qxuzf_evqmyn.png';

        // --- PARSER CSV ---
        const parseCSV = (text) => {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let insideQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') { currentCell += '"'; i++; }
                    else { insideQuotes = !insideQuotes; }
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentCell.trim()); currentCell = '';
                } else if ((char === '\r' || char === '\n') && !insideQuotes) {
                    if (char === '\r' && nextChar === '\n') i++;
                    if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); currentRow = []; currentCell = ''; }
                } else { currentCell += char; }
            }
            if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
            return rows;
        };

        // --- COMPONENTE MODAL ---
        const PostModal = ({ post, onClose }) => {
            useEffect(() => {
                const handleEsc = (e) => e.key === 'Escape' && onClose();
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [onClose]);

            if (!post) return null;

            return React.createElement('div', {
                className: "fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md transition-opacity duration-500",
                onClick: (e) => e.target === e.currentTarget && onClose()
            },
                React.createElement('div', {
                    className: "w-full h-full md:max-w-5xl md:h-[95vh] bg-[#050505] md:border md:border-white/10 overflow-y-auto relative flex flex-col shadow-2xl select-text"
                },
                    post.image && React.createElement('div', {
                        className: "w-full h-[30vh] md:h-[40vh] bg-cover bg-center shrink-0 relative",
                        style: { backgroundImage: `url(${post.image})` }
                    },
                        React.createElement('div', { className: "absolute inset-0 bg-gradient-to-t from-[#050505] to-transparent" }),
                        React.createElement('button', {
                            onClick: onClose,
                            className: "absolute top-4 right-4 md:top-8 md:right-8 text-white text-3xl md:text-4xl font-serif hover:scale-110 transition-transform drop-shadow-lg z-50 p-2"
                        }, "×")
                    ),
                    React.createElement('div', { className: "px-6 py-8 md:px-20 md:py-16 max-w-3xl mx-auto w-full" },
                        React.createElement('h1', { className: "font-serif text-3xl md:text-6xl mb-4 md:mb-6 text-white leading-[1.1] md:leading-[0.9]" }, post.title),
                        React.createElement('div', { className: "flex items-center gap-4 md:gap-6 mb-8 md:mb-16 border-b border-white/10 pb-6" },
                            React.createElement('span', { className: "text-[10px] md:text-xs font-mono tracking-widest text-gray-400" }, post.date || "S/F"),
                            post.tag && React.createElement('span', { className: "text-[10px] md:text-xs font-mono text-white bg-white/10 px-2 py-1 rounded" }, post.tag)
                        ),
                        React.createElement('div', { className: "prose prose-invert prose-base md:prose-xl font-serif text-gray-300 leading-relaxed whitespace-pre-wrap" }, post.content)
                    )
                )
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const revealedLayerRef = useRef(null);
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedPost, setSelectedPost] = useState(null);
            const [activeTouchId, setActiveTouchId] = useState(null);
            
            const [currentPage, setCurrentPage] = useState(1);
            const [isMobile, setIsMobile] = useState(window.matchMedia("(max-width: 768px)").matches);

            const POSTS_PER_PAGE = isMobile ? 6 : 8;

            // --- MANEJO DEL BOTÓN "ATRÁS" ---
            useEffect(() => {
                const handlePopState = (event) => { setSelectedPost(null); };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            const openPost = (post) => {
                window.history.pushState({ modalOpen: true }, '', '#post');
                setSelectedPost(post);
            };

            const closePost = () => {
                if (selectedPost) {
                    if (window.history.state && window.history.state.modalOpen) {
                        window.history.back();
                    } else {
                        setSelectedPost(null);
                    }
                }
            };

            useEffect(() => {
                const handleResize = () => setIsMobile(window.matchMedia("(max-width: 768px)").matches);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // --- FÍSICA Y TOUCH ---
            useEffect(() => {
                const TRAIL_LENGTH = isMobile ? 6 : 12;
                const BASE_RADIUS = isMobile ? 140 : 200;
                const points = Array(TRAIL_LENGTH).fill({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const handleMove = (e) => {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    mouse = { x: clientX, y: clientY };

                    if (e.touches && isMobile) {
                        const elementUnderFinger = document.elementFromPoint(clientX, clientY);
                        const card = elementUnderFinger?.closest('.arg-card');
                        if (card) {
                            setActiveTouchId(card.getAttribute('data-id'));
                        } else {
                            setActiveTouchId(null);
                        }
                    }
                };
                
                const handleEnd = () => { if(isMobile) setActiveTouchId(null); }

                window.addEventListener('mousemove', handleMove);
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleEnd);

                let animationFrameId;
                const loop = () => {
                    const leaderEasing = 0.15;
                    points[0] = {
                        x: points[0].x + (mouse.x - points[0].x) * leaderEasing,
                        y: points[0].y + (mouse.y - points[0].y) * leaderEasing
                    };
                    const trailEasing = 0.20;
                    for (let i = 1; i < TRAIL_LENGTH; i++) {
                        const leader = points[i - 1];
                        const follower = points[i];
                        points[i] = {
                            x: follower.x + (leader.x - follower.x) * trailEasing,
                            y: follower.y + (leader.y - follower.y) * trailEasing
                        };
                    }
                    if (revealedLayerRef.current) {
                        const gradients = points.map((p, i) => {
                            const scale = 1 - (i / TRAIL_LENGTH) * 0.7;
                            const radius = BASE_RADIUS * scale;
                            return `radial-gradient(circle ${radius}px at ${p.x}px ${p.y}px, black 100%, transparent 100%)`;
                        });
                        const maskString = gradients.join(', ');
                        revealedLayerRef.current.style.maskImage = maskString;
                        revealedLayerRef.current.style.webkitMaskImage = maskString;
                    }
                    animationFrameId = requestAnimationFrame(loop);
                };
                loop();
                return () => {
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('touchmove', handleMove);
                    window.removeEventListener('touchend', handleEnd);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [isMobile]);

            // --- CARGA DE DATOS ---
            useEffect(() => {
                const load = async () => {
                    try {
                        const res = await fetch(SHEET_CSV_URL);
                        const text = await res.text();
                        const rows = parseCSV(text);
                        const validPosts = rows.slice(1).map(row => {
                            if (row.length < 3) return null;
                            return { title: row[0], image: row[1], content: row[2], date: row[3], tag: row[4] };
                        }).filter(Boolean);
                        setPosts(validPosts);
                    } catch (e) { console.error("Error CSV:", e); }
                    finally { setLoading(false); }
                };
                load();
            }, []);

            // --- PAGINACIÓN ---
            const indexOfLastPost = currentPage * POSTS_PER_PAGE;
            const indexOfFirstPost = indexOfLastPost - POSTS_PER_PAGE;
            const currentPosts = posts.slice(indexOfFirstPost, indexOfLastPost);
            const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);

            const paginate = (pageNumber) => setCurrentPage(pageNumber);
            const nextPage = () => setCurrentPage(prev => Math.min(prev + 1, totalPages));
            const prevPage = () => setCurrentPage(prev => Math.max(prev - 1, 1));

            return React.createElement(React.Fragment, null,
                // CAPAS DE FONDO
                React.createElement('div', {
                    className: "fixed inset-0 z-0 bg-cover bg-center",
                    style: { backgroundImage: `url(${BG_DARK})` }
                }),
                React.createElement('div', {
                    ref: revealedLayerRef,
                    className: "fixed inset-0 z-10 bg-cover bg-center pointer-events-none",
                    style: {
                        backgroundImage: `url(${BG_REVEAL})`,
                        WebkitMaskImage: 'none',
                        maskImage: 'none',
                        willChange: 'mask-image',
                        transform: 'translateZ(0)'
                    }
                }),
                React.createElement('div', { className: "fixed inset-0 z-10 opacity-[0.03] pointer-events-none bg-[url('https://grainy-gradients.vercel.app/noise.svg')] brightness-100 contrast-150" }),

                // NAVBAR SUPERIOR (SOLO CRÉDITOS)
                React.createElement('nav', { className: "fixed top-0 left-0 w-full p-6 md:p-12 z-40 flex justify-end items-start pointer-events-none" },
                    React.createElement('div', { className: "hidden md:block text-right font-mono text-[10px] text-white/40 tracking-widest" },
                        React.createElement('p', null, "COLECTIVO ALTERLAB"),
                        React.createElement('p', null, "FUENTE: GOOGLE SHEETS")
                    )
                ),

                // CONTENIDO PRINCIPAL
                // Ajustado justify-end para que siempre busque estar abajo, pero con espacio arriba
                React.createElement('main', { className: "fixed inset-0 z-30 flex flex-col justify-end pb-6 md:pb-12 pointer-events-none" },
                    loading ?
                        React.createElement('div', { className: "w-full text-center mb-32 loader-pulse" },
                            React.createElement('p', { className: "font-mono text-xs tracking-[0.5em] text-white/50" }, "CONECTANDO NODOS...")
                        )
                        :
                        React.createElement('div', { className: "w-full pointer-events-auto px-4 md:px-20 max-w-[1600px] mx-auto flex flex-col" },
                            
                            // --- LOGO ARG ---
                            React.createElement('div', { className: "w-full flex justify-center mb-2 md:mb-2 pointer-events-auto" },
                                React.createElement('a', {
                                    href: "https://alter-ias.github.io/arg/argx.html",
                                    className: "font-serif text-4xl md:text-5xl text-white tracking-widest mix-blend-difference hover:opacity-70 transition-opacity"
                                }, "ARG")
                            ),

                            // Título Archivo
                            React.createElement('h2', { className: "text-[10px] font-mono text-white/30 mb-2 md:mb-3 tracking-[0.3em] uppercase ml-1" }, "Archivo Central"),

                            // GRILLA
                            React.createElement('div', {
                                className: "grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-5 w-full mb-3 md:mb-4"
                            },
                                currentPosts.map((post, idx) => {
                                    const globalIndex = indexOfFirstPost + idx;
                                    const isActive = activeTouchId === String(globalIndex);

                                    return React.createElement('div', {
                                        key: idx,
                                        'data-id': globalIndex,
                                        onClick: () => openPost(post),
                                        // CAMBIO CLAVE AQUÍ: Reducción de altura en PC a h-[220px]
                                        className: `glass-card arg-card flex flex-col justify-between relative overflow-hidden group cursor-pointer p-4 md:p-6
                                            h-[155px] md:h-[220px] hover:scale-[1.02] active:scale-95 transition-all duration-300
                                            ${isActive ? 'is-active' : ''}`
                                    },
                                        React.createElement('span', { className: "font-mono text-[8px] md:text-[10px] text-white/20" }, globalIndex < 9 ? `0${globalIndex + 1}` : globalIndex + 1),
                                        
                                        React.createElement('div', { className: "relative z-10 flex flex-col h-full justify-between" },
                                            React.createElement('div', { 
                                                className: `w-4 md:w-8 h-[1px] bg-white/50 mt-1 md:mt-0 transition-all duration-500
                                                ${isActive ? 'w-8 md:w-16' : 'group-hover:w-8 md:group-hover:w-16'}` 
                                            }),
                                            React.createElement('div', null,
                                                // CAMBIO DE TIPOGRAFÍA: md:text-xl en lugar de 2xl para que quepa mejor
                                                React.createElement('h3', { 
                                                    className: `font-serif text-sm md:text-xl text-gray-200 leading-[1.1] md:leading-[1.0] transition-colors line-clamp-3 md:line-clamp-3
                                                    ${isActive ? 'text-white' : 'group-hover:text-white'}`
                                                }, post.title),
                                                React.createElement('p', { className: "text-[8px] md:text-[10px] font-mono text-white/40 mt-2 tracking-widest uppercase" }, post.date || "---")
                                            )
                                        ),
                                        post.image && React.createElement('div', {
                                            className: `absolute inset-0 bg-cover bg-center transition-all duration-500 transform scale-110
                                            ${isActive 
                                                ? 'opacity-60 scale-100 grayscale-0' 
                                                : 'opacity-0 group-hover:opacity-40 group-hover:scale-100 grayscale group-hover:grayscale-0'
                                            }`,
                                            style: { backgroundImage: `url(${post.image})` }
                                        }),
                                        React.createElement('div', { 
                                            className: `absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent transition-opacity duration-500
                                            ${isActive ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`
                                        })
                                    );
                                })
                            ),

                            // PAGINACIÓN
                            totalPages > 1 && React.createElement('div', { className: "flex justify-center items-center gap-4 md:gap-6 mt-1 md:mt-4 h-8" },
                                React.createElement('button', {
                                    onClick: prevPage,
                                    disabled: currentPage === 1,
                                    className: `text-white/50 hover:text-white transition-colors p-2 ${currentPage === 1 ? 'opacity-20 cursor-not-allowed' : ''}`
                                },
                                    React.createElement('svg', { width: "20", height: "20", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "1" },
                                        React.createElement('path', { d: "M15 18l-6-6 6-6" })
                                    )
                                ),
                                Array.from({ length: totalPages }, (_, i) => i + 1).map(number =>
                                    React.createElement('button', {
                                        key: number,
                                        onClick: () => paginate(number),
                                        className: `font-mono text-[10px] md:text-xs w-6 h-6 md:w-8 md:h-8 flex items-center justify-center rounded-full transition-all duration-300
                                            ${currentPage === number
                                                ? 'bg-white/10 text-white border border-white/20'
                                                : 'text-white/30 hover:text-white hover:bg-white/5'}`
                                    }, number)
                                ),
                                React.createElement('button', {
                                    onClick: nextPage,
                                    disabled: currentPage === totalPages,
                                    className: `text-white/50 hover:text-white transition-colors p-2 ${currentPage === totalPages ? 'opacity-20 cursor-not-allowed' : ''}`
                                },
                                    React.createElement('svg', { width: "20", height: "20", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "1" },
                                        React.createElement('path', { d: "M9 18l6-6-6-6" })
                                    )
                                )
                            )
                        )
                ),
                selectedPost && React.createElement(PostModal, { post: selectedPost, onClose: closePost })
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App, null));
    </script>
</body>

</html>
