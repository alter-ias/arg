<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Editor Irónico - Asistente de Alan Ruiz</title>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes (Google Fonts para el estilo editorial) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Iconos (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #Fdfbf7; /* Color Crema Editorial */
        }
        .font-serif {
            font-family: 'Merriweather', serif;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800 selection:bg-red-200 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="border-b border-gray-300 bg-white sticky top-0 z-10 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-black text-white p-2 rounded-sm shadow-md">
                    <i class="ph-bold ph-feather text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-serif font-bold tracking-tight text-gray-900 leading-none">El Editor Irónico</h1>
                    <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Asistente de Producción: Alan Ruiz Galicia</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                 <div class="hidden md:flex items-center gap-2 text-xs text-green-700 bg-green-50 px-3 py-1 rounded-full border border-green-200" id="statusIndicator">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span id="modelStatus">IA Lista</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-8 w-full flex-grow">
        
        <!-- Columna Izquierda: Controles -->
        <div class="md:col-span-1 space-y-6">
            
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 relative overflow-hidden">
                
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2 tracking-wider">
                    1. ¿Sobre qué quieres escribir?
                </label>
                <input
                    type="text"
                    id="topicInput"
                    placeholder="Ej. Gentrificación, Tráfico, Elecciones..."
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-md focus:ring-2 focus:ring-black focus:border-black block p-3 mb-6 font-serif placeholder-gray-400 transition-all outline-none"
                />

                <label class="block text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">
                    2. Selecciona el Formato
                </label>
                <div class="space-y-2" id="formatButtons">
                    <button onclick="selectFormat('reel')" id="btn-reel" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-black text-white shadow-md">
                        <i class="ph ph-camera text-lg"></i> Filosofía de Banqueta (Reel)
                    </button>
                    <button onclick="selectFormat('carousel')" id="btn-carousel" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50">
                        <i class="ph ph-book-open text-lg"></i> Columna Visual (Carrusel)
                    </button>
                    <button onclick="selectFormat('chronicle')" id="btn-chronicle" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50">
                        <i class="ph ph-microphone text-lg"></i> Crónica Sonora (Voz Off)
                    </button>
                    <button onclick="selectFormat('glossary')" id="btn-glossary" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50">
                        <i class="ph ph-text-t text-lg"></i> Glosario Irónico
                    </button>
                </div>

                <button
                    onclick="generateContent()"
                    id="generateBtn"
                    class="mt-8 w-full flex items-center justify-center gap-2 px-4 py-4 rounded-md font-bold uppercase tracking-wider text-xs transition-all bg-red-700 hover:bg-red-800 text-white shadow-lg transform active:scale-95"
                >
                    <i class="ph-bold ph-sparkle"></i> Generar Ideas
                </button>
            </div>
            
            <!-- Log discreto para depuración (oculto visualmente para el usuario normal pero útil si algo falla grave) -->
            <div id="debugLog" class="text-[10px] text-gray-300 mt-2 font-mono h-10 overflow-hidden"></div>
        </div>

        <!-- Columna Derecha: Resultado -->
        <div class="md:col-span-2">
            <!-- Estado Vacío -->
            <div id="emptyState" class="h-full flex flex-col items-center justify-center bg-white/50 rounded-lg border-2 border-dashed border-gray-300 p-10 text-center min-h-[400px]">
                <div class="bg-white p-4 rounded-full mb-4 shadow-sm">
                    <i class="ph-duotone ph-pen-nib text-4xl text-gray-300"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2 font-serif">Esperando inspiración...</h3>
                <p class="text-gray-500 text-sm max-w-xs mx-auto leading-relaxed">
                    Introduce un tema a la izquierda para generar contenido.
                </p>
            </div>

            <!-- Estado Cargando -->
            <div id="loadingState" class="hidden h-full flex flex-col items-center justify-center bg-white/50 rounded-lg border border-gray-200 p-10 text-center min-h-[400px]">
                <i class="ph-bold ph-arrows-clockwise text-4xl text-red-700 animate-spin mb-4"></i>
                <h3 class="text-lg font-serif font-bold text-gray-800" id="loadingText">Contactando a la IA...</h3>
                <p class="text-xs text-gray-500 mt-2" id="loadingSubtext">Iniciando protocolo de redundancia...</p>
            </div>

            <!-- Resultado -->
            <div id="resultState" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col h-full fade-in">
                <div class="bg-gray-50 border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                    <h2 class="font-serif text-lg font-bold text-gray-800 flex items-center gap-2">
                        <i class="ph-fill ph-pen-nib text-red-700"></i>
                        <span id="resultTitle">Resultado</span>
                    </h2>
                    <button onclick="copyToClipboard()" class="p-2 text-gray-500 hover:text-black hover:bg-gray-200 rounded-full transition-colors" title="Copiar todo">
                        <i class="ph-bold ph-copy text-lg"></i>
                    </button>
                </div>
                <div class="p-8 flex-1 overflow-y-auto paper-texture">
                    <div id="resultContent" class="max-w-prose mx-auto space-y-8"></div>
                    <div class="mt-12 pt-6 border-t border-gray-200 text-center">
                        <p class="text-xs text-gray-400 italic font-serif">
                            "La ironía es una tabla de salvación." — <span id="modelCredit">Editor IA</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURACIÓN "TODO TERRENO" ---
        
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";

        // LISTA DE MODELOS DE RESPALDO (Priority Queue)
        // Si el 1 falla, usa el 2, etc.
        const MODEL_FALLBACKS = [
            "google/gemini-2.0-flash-exp:free",      // 1. El más inteligente (Suele estar saturado)
            "meta-llama/llama-3.1-70b-instruct:free", // 2. Muy potente (Meta)
            "google/gemini-2.0-flash-thinking-exp:free", // 3. Alternativa Gemini
            "qwen/qwen-2.5-vl-72b-instruct:free",     // 4. Excelente modelo open source
            "meta-llama/llama-3.1-8b-instruct:free",  // 5. Ligero y rápido (Casi nunca falla)
            "microsoft/phi-3-medium-128k-instruct:free" // 6. Último recurso
        ];

        let currentFormat = 'reel';
        let currentContent = null;

        function selectFormat(format) {
            currentFormat = format;
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('bg-black', 'text-white', 'shadow-md');
                btn.classList.add('bg-white', 'text-gray-600', 'border', 'border-gray-200');
            });
            const activeBtn = document.getElementById(`btn-${format}`);
            activeBtn.classList.remove('bg-white', 'text-gray-600', 'border', 'border-gray-200');
            activeBtn.classList.add('bg-black', 'text-white', 'shadow-md');
        }

        async function generateContent() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) return alert("Por favor escribe un tema primero.");

            // UI Reset
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('resultState').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            
            // Iniciar proceso de cascada
            await tryGenerateWithFallback(topic, 0);
        }

        // FUNCIÓN RECURSIVA DE FALLBACK
        async function tryGenerateWithFallback(topic, modelIndex) {
            // Si ya probamos todos los modelos y fallaron
            if (modelIndex >= MODEL_FALLBACKS.length) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                alert("Lo sentimos. Todos los servidores de IA están saturados en este momento. Por favor intenta en 1 minuto.");
                return;
            }

            const currentModel = MODEL_FALLBACKS[modelIndex];
            
            // Actualizar UI para mostrar qué está pasando
            const displayIndex = modelIndex + 1;
            document.getElementById('loadingText').innerText = `Intentando servidor ${displayIndex}/${MODEL_FALLBACKS.length}...`;
            document.getElementById('loadingSubtext').innerText = `Modelo: ${currentModel.split('/')[1].split(':')[0]}`;
            console.log(`Trying model: ${currentModel}`);

            try {
                await callAI(topic, currentModel);
                // Si tiene éxito, paramos aquí
                return; 
            } catch (error) {
                console.warn(`Model ${currentModel} failed:`, error);
                
                // Si es un error de "Usuario canceló" o algo local grave, paramos.
                // Pero si es 429, 503, 500, o "error fetching", intentamos el siguiente.
                
                // Pequeña pausa antes del siguiente intento para no bombardear
                await new Promise(r => setTimeout(r, 1000));
                
                // Intentar siguiente modelo
                await tryGenerateWithFallback(topic, modelIndex + 1);
            }
        }

        async function callAI(topic, model) {
            const systemPrompt = `Actúa como el editor creativo de Alan Ruiz Galicia.
            Estilo: Periodista mexicano irónico, crítico, filósofo urbano, elegante.
            Referencias: Rorty, Schlegel, Gentrificación, Guadalajara.
            IMPORTANTE: Devuelve SOLAMENTE JSON válido con estructura: {"title": "...", "content": [{"label": "...", "text": "..."}]}. No uses markdown code blocks.`;

            let userPrompt = getPromptForFormat(currentFormat, topic);

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 segundos timeout por modelo

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Editor Ironico App"
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: userPrompt }
                        ],
                        temperature: 0.7
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    // Si falla (ej 429), lanzamos error para que el fallback lo capture
                    throw new Error(`HTTP error ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const aiContent = data.choices[0].message.content;
                
                // Parseo y Renderizado
                try {
                    const cleanJson = aiContent.replace(/```json/g, '').replace(/```/g, '').trim();
                    const parsedResult = JSON.parse(cleanJson);
                    
                    // Actualizar crédito del modelo
                    const modelName = model.split('/')[1].split(':')[0];
                    renderResult(parsedResult, `IA (${modelName})`);
                } catch (e) {
                    const modelName = model.split('/')[1].split(':')[0];
                    renderResult({
                        title: "Borrador Generado",
                        content: [{ label: "CONTENIDO", text: aiContent }]
                    }, `IA (${modelName})`);
                }

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('resultState').classList.remove('hidden');

            } catch (error) {
                clearTimeout(timeoutId);
                throw error; // Re-lanzar para que el sistema de fallback lo maneje
            }
        }

        function getPromptForFormat(format, topic) {
            if (format === 'reel') {
                return `Guion Reel sobre "${topic}". Estructura: VISUAL, TEXTO PANTALLA, AUDIO (HOOK), AUDIO (CUERPO), CIERRE. Tono irónico.`;
            } else if (format === 'carousel') {
                return `Estructura Carrusel (7 slides) sobre "${topic}". Frases cortas y contundentes.`;
            } else if (format === 'chronicle') {
                return `Crónica Sonora (Voz en off) sobre "${topic}". Tono melancólico y observacional.`;
            } else {
                return `Definición para Glosario Irónico de "${topic}". Incluye Definición, Ejemplo y Nota al pie.`;
            }
        }

        function renderResult(data, sourceName) {
            document.getElementById('resultTitle').innerText = data.title || "Resultado Generado";
            document.getElementById('modelCredit').innerText = sourceName;
            
            const container = document.getElementById('resultContent');
            container.innerHTML = '';
            currentContent = data;

            data.content.forEach(block => {
                let bgClass = "bg-white border-gray-800 font-serif text-gray-900";
                const labelUpper = block.label.toUpperCase();
                
                if (labelUpper.includes("VISUAL") || labelUpper.includes("AMBIENTE")) {
                    bgClass = "bg-blue-50 border-blue-400 text-gray-600 italic font-sans text-sm";
                } else if (labelUpper.includes("TEXTO") || labelUpper.includes("HOOK")) {
                    bgClass = "bg-yellow-50 border-yellow-400 font-bold font-sans text-gray-900";
                }

                container.innerHTML += `
                    <div class="relative group">
                        <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">${block.label}</div>
                        <div class="text-base leading-relaxed p-4 rounded-sm border-l-4 shadow-sm ${bgClass}">
                            ${block.text}
                        </div>
                    </div>
                `;
            });
        }

        function copyToClipboard() {
            if (!currentContent) return;
            const text = currentContent.content.map(i => `[${i.label}] ${i.text}`).join('\n\n');
            navigator.clipboard.writeText(text).then(() => alert("Copiado!"));
        }
    </script>
</body>
</html>
