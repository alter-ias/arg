<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Editor Irónico - Asistente de Alan Ruiz</title>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes (Google Fonts para el estilo editorial) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Iconos (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #Fdfbf7; /* Color Crema Editorial */
        }
        .font-serif {
            font-family: 'Merriweather', serif;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Animación de pulso para indicar reintentos */
        @keyframes pulse-orange {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-fast {
            animation: pulse-orange 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="text-gray-800 selection:bg-red-200 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="border-b border-gray-300 bg-white sticky top-0 z-10 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-black text-white p-2 rounded-sm shadow-md">
                    <i class="ph-bold ph-feather text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-serif font-bold tracking-tight text-gray-900 leading-none">El Editor Irónico</h1>
                    <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Asistente de Producción: Alan Ruiz Galicia</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                 <div class="flex items-center gap-2 text-xs text-green-700 bg-green-50 px-3 py-1 rounded-full border border-green-200" id="statusIndicator">
                    <div id="statusDot" class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span id="modelStatus">IA Online</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-8 w-full flex-grow">
        
        <!-- Columna Izquierda: Controles -->
        <div class="md:col-span-1 space-y-6">
            
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 relative overflow-hidden">
                
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2 tracking-wider">
                    1. ¿Sobre qué quieres escribir?
                </label>
                <input
                    type="text"
                    id="topicInput"
                    placeholder="Ej. Gentrificación, Tráfico, Elecciones..."
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-md focus:ring-2 focus:ring-black focus:border-black block p-3 mb-6 font-serif placeholder-gray-400 transition-all outline-none"
                />

                <label class="block text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">
                    2. Selecciona el Formato
                </label>
                <div class="space-y-2" id="formatButtons">
                    <button onclick="selectFormat('reel')" id="btn-reel" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-black text-white shadow-md">
                        <i class="ph ph-camera text-lg"></i> Filosofía de Banqueta (Reel)
                    </button>
                    <button onclick="selectFormat('carousel')" id="btn-carousel" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50">
                        <i class="ph ph-book-open text-lg"></i> Columna Visual (Carrusel)
                    </button>
                    <button onclick="selectFormat('chronicle')" id="btn-chronicle" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50">
                        <i class="ph ph-microphone text-lg"></i> Crónica Sonora (Voz Off)
                    </button>
                    <button onclick="selectFormat('glossary')" id="btn-glossary" class="format-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-md transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50">
                        <i class="ph ph-text-t text-lg"></i> Glosario Irónico
                    </button>
                </div>

                <button
                    onclick="generateContent()"
                    id="generateBtn"
                    class="mt-8 w-full flex items-center justify-center gap-2 px-4 py-4 rounded-md font-bold uppercase tracking-wider text-xs transition-all bg-red-700 hover:bg-red-800 text-white shadow-lg transform active:scale-95 disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    <i class="ph-bold ph-sparkle"></i> Generar Ideas Reales
                </button>
            </div>
            
            <!-- Consola de estado para ver qué modelo responde -->
            <div id="networkLog" class="text-[10px] text-gray-400 mt-2 font-mono h-auto overflow-hidden p-2 border border-gray-100 rounded bg-gray-50 hidden"></div>
        </div>

        <!-- Columna Derecha: Resultado -->
        <div class="md:col-span-2">
            <!-- Estado Vacío -->
            <div id="emptyState" class="h-full flex flex-col items-center justify-center bg-white/50 rounded-lg border-2 border-dashed border-gray-300 p-10 text-center min-h-[400px]">
                <div class="bg-white p-4 rounded-full mb-4 shadow-sm">
                    <i class="ph-duotone ph-brain text-4xl text-gray-300"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2 font-serif">IA Lista para pensar</h3>
                <p class="text-gray-500 text-sm max-w-xs mx-auto leading-relaxed">
                    Introduce un tema. La aplicación buscará el mejor servidor gratuito disponible en tiempo real para generar tu contenido.
                </p>
            </div>

            <!-- Estado Cargando -->
            <div id="loadingState" class="hidden h-full flex flex-col items-center justify-center bg-white/50 rounded-lg border border-gray-200 p-10 text-center min-h-[400px]">
                <i class="ph-bold ph-arrows-clockwise text-4xl text-red-700 animate-spin mb-4"></i>
                <h3 class="text-lg font-serif font-bold text-gray-800" id="loadingText">Conectando...</h3>
                <p class="text-xs text-gray-500 mt-2 font-mono bg-gray-100 px-2 py-1 rounded" id="loadingSubtext">Iniciando...</p>
            </div>

            <!-- Resultado -->
            <div id="resultState" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col h-full fade-in">
                <div class="bg-gray-50 border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                    <h2 class="font-serif text-lg font-bold text-gray-800 flex items-center gap-2">
                        <i class="ph-fill ph-pen-nib text-red-700"></i>
                        <span id="resultTitle">Resultado</span>
                    </h2>
                    <button onclick="copyToClipboard()" class="p-2 text-gray-500 hover:text-black hover:bg-gray-200 rounded-full transition-colors" title="Copiar todo">
                        <i class="ph-bold ph-copy text-lg"></i>
                    </button>
                </div>
                <div class="p-8 flex-1 overflow-y-auto paper-texture">
                    <div id="resultContent" class="max-w-prose mx-auto space-y-8"></div>
                    <div class="mt-12 pt-6 border-t border-gray-200 text-center">
                        <p class="text-xs text-gray-400 italic font-serif">
                            Generado por <span id="modelCredit" class="font-bold">IA</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURACIÓN DE ACCESO ---
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";

        // LISTA DE MODELOS (PRIORIDAD DE INTENTO)
        // Mezclamos proveedores: Google, Meta (Llama), Microsoft (Phi), Qwen, DeepSeek.
        // Si uno falla, pasamos al siguiente inmediatamente.
        const MODEL_CHAIN = [
            "google/gemini-2.0-flash-exp:free",         // Opción 1: El más listo (Google)
            "meta-llama/llama-3-8b-instruct:free",       // Opción 2: Rápido y estable (Meta)
            "microsoft/phi-3-medium-128k-instruct:free", // Opción 3: Microsoft
            "qwen/qwen-2.5-vl-72b-instruct:free",        // Opción 4: Qwen (Muy bueno)
            "huggingfaceh4/zephyr-7b-beta:free",         // Opción 5: Zephyr
            "meta-llama/llama-3.2-3b-instruct:free",     // Opción 6: Modelo muy ligero (Casi nunca falla)
            "openchat/openchat-7b:free"                  // Opción 7: Backup final
        ];

        let currentFormat = 'reel';
        let currentContent = null;

        function selectFormat(format) {
            currentFormat = format;
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('bg-black', 'text-white', 'shadow-md');
                btn.classList.add('bg-white', 'text-gray-600', 'border', 'border-gray-200');
            });
            const activeBtn = document.getElementById(`btn-${format}`);
            activeBtn.classList.remove('bg-white', 'text-gray-600', 'border', 'border-gray-200');
            activeBtn.classList.add('bg-black', 'text-white', 'shadow-md');
        }

        async function generateContent() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) return alert("Por favor escribe un tema primero.");

            // UI Reset
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('resultState').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('networkLog').classList.remove('hidden');
            document.getElementById('networkLog').innerHTML = "Iniciando búsqueda de servidor disponible...";
            
            // Iniciar Cascada de Modelos
            await tryModelChain(topic, 0);
        }

        async function tryModelChain(topic, index) {
            // Si ya probamos todos y fallaron
            if (index >= MODEL_CHAIN.length) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('generateBtn').disabled = false;
                
                alert("⚠ Todos los servidores gratuitos están saturados en este momento exacto. Por favor espera 30 segundos e intenta de nuevo.");
                document.getElementById('networkLog').innerHTML += `<br><span class="text-red-500">Fallo total. Intenta más tarde.</span>`;
                return;
            }

            const modelId = MODEL_CHAIN[index];
            const modelName = modelId.split('/')[1].split(':')[0]; // Nombre corto para UI

            // Actualizar UI
            document.getElementById('loadingText').innerText = "Negociando conexión...";
            document.getElementById('loadingSubtext').innerText = `Intentando servidor ${index + 1}/${MODEL_CHAIN.length}: ${modelName}`;
            document.getElementById('networkLog').innerHTML = `> Probando: ${modelName}...`;

            try {
                // Hacemos la llamada
                await callAI(topic, modelId);
                
                // Si llegamos aquí, FUE ÉXITO.
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('networkLog').innerHTML += ` <span class="text-green-600 font-bold">¡CONECTADO!</span>`;
                return;

            } catch (error) {
                // Si falla, logueamos y pasamos al siguiente recursivamente
                console.warn(`Fallo ${modelName}:`, error);
                document.getElementById('networkLog').innerHTML += ` <span class="text-red-400">Ocupado (${error.message})</span>`;
                
                // Pequeña pausa para no bloquear el navegador
                await new Promise(r => setTimeout(r, 500));
                
                // Intentar siguiente
                await tryModelChain(topic, index + 1);
            }
        }

        async function callAI(topic, model) {
            const systemPrompt = `Actúa como el editor creativo de Alan Ruiz Galicia.
            Estilo: Periodista mexicano irónico, crítico, filósofo urbano, elegante.
            Referencias obligatorias: Rorty, Schlegel, Gentrificación, Guadalajara.
            IMPORTANTE: Devuelve SOLAMENTE un JSON válido. No incluyas texto antes ni después del JSON. No uses bloques de código markdown.
            Estructura JSON: {"title": "Título", "content": [{"label": "ETIQUETA", "text": "Contenido"}]}`;

            let userPrompt = getPromptForFormat(currentFormat, topic);
            
            // Controller para abortar si tarda más de 10s (para pasar rápido al siguiente modelo)
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Editor Ironico App"
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: userPrompt }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    // Si el servidor responde con error (429, 503, etc), lanzamos error para activar el fallback
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                // A veces OpenRouter devuelve 200 pero con error dentro
                if (data.error) throw new Error(data.error.message);

                const aiContent = data.choices[0].message.content;
                
                // Parseo del JSON
                let parsedResult;
                try {
                    // Limpieza agresiva por si el modelo es "tonto" y pone texto extra
                    const jsonMatch = aiContent.match(/\{[\s\S]*\}/);
                    const cleanJson = jsonMatch ? jsonMatch[0] : aiContent;
                    parsedResult = JSON.parse(cleanJson);
                } catch (e) {
                    // Si falla el JSON, no fallamos la petición, mostramos texto crudo
                    console.warn("JSON Malformado, mostrando texto plano");
                    parsedResult = { 
                        title: "Borrador sin formato (IA)", 
                        content: [{ label: "CONTENIDO", text: aiContent }] 
                    };
                }
                
                // Renderizar
                renderResult(parsedResult, model.split('/')[1]);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('resultState').classList.remove('hidden');

            } catch (error) {
                clearTimeout(timeoutId);
                throw error; // Re-lanzar para que tryModelChain lo capture
            }
        }

        function getPromptForFormat(format, topic) {
            if (format === 'reel') return `Guion Reel sobre "${topic}". Estructura JSON requerida.`;
            else if (format === 'carousel') return `Estructura Carrusel (7 slides) sobre "${topic}". Frases cortas.`;
            else if (format === 'chronicle') return `Crónica Sonora sobre "${topic}". Tono melancólico.`;
            else return `Definición Glosario Irónico de "${topic}".`;
        }

        function renderResult(data, sourceName) {
            document.getElementById('resultTitle').innerText = data.title || "Resultado Generado";
            document.getElementById('modelCredit').innerText = sourceName;
            
            const container = document.getElementById('resultContent');
            container.innerHTML = '';
            
            const content = data.content || [];
            currentContent = data;

            content.forEach(block => {
                let bgClass = "bg-white border-gray-800 font-serif text-gray-900";
                // Colorización básica
                const l = block.label ? block.label.toUpperCase() : "";
                if (l.includes("VISUAL") || l.includes("AMBIENTE")) bgClass = "bg-blue-50 border-blue-400 text-gray-600 italic font-sans text-sm";
                else if (l.includes("TEXTO") || l.includes("HOOK")) bgClass = "bg-yellow-50 border-yellow-400 font-bold font-sans text-gray-900";

                container.innerHTML += `
                    <div class="relative group">
                        <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">${block.label || 'TEXTO'}</div>
                        <div class="text-base leading-relaxed p-4 rounded-sm border-l-4 shadow-sm ${bgClass}">
                            ${block.text || block}
                        </div>
                    </div>
                `;
            });
        }

        function copyToClipboard() {
            if (!currentContent) return;
            const text = JSON.stringify(currentContent, null, 2);
            navigator.clipboard.writeText(text).then(() => alert("Copiado!"));
        }
    </script>
</body>
</html>
