<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mediateca - Jardín Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Poppins', sans-serif;
            --color-light: #FFFFFF;
            --color-dark: #1a1a1a;
        }

        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body { 
            margin: 0; 
            padding: 0;
            font-family: var(--font-sans); 
            background-color: #000;
            color: var(--color-light);
            overflow-x: hidden;
            /* Fix Crítico para iOS: evita rebote y scroll accidental al mover la luz */
            touch-action: none; 
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            cursor: default;
        }

        a { cursor: pointer; }

        /* --- CAPAS DEL EFECTO --- */
        
        /* 1. Capa Base (Fondo Estático) */
        .layer-base {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* 2. Capa Revelada (La que tiene la máscara dinámica) */
        .layer-masked {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 10;
            pointer-events: none; /* La luz no bloquea clicks */
            
            /* Optimización para Safari */
            will-change: mask-image, -webkit-mask-image;
            -webkit-mask-image: none; /* Se llena con JS */
            mask-image: none;
        }
        
        /* Oscurecer un poco la capa revelada si es necesario */
        .overlay-dim {
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0, 0.3);
        }

        /* 3. Contenido (Interactuable) */
        #main-content {
            position: relative;
            z-index: 50; /* Por encima de todo */
            width: 100%;
            height: 100%;
            overflow-y: auto; /* El scroll interno del contenido */
        }

        header { 
            padding: 1.5rem 2rem; 
            position: absolute;
            top: 0; left: 0; width: 100%; 
            z-index: 100; 
            display: flex;
            justify-content: center; align-items: center;
            pointer-events: auto;
        }
        .header-logo a { font-family: var(--font-serif); font-size: 2.5rem; font-weight: 700; text-decoration: none; color: inherit; }
        
        main {
             padding-top: 20vh;
             padding-bottom: 10vh;
        }

        .archive-block { 
            position: relative; width: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 4rem 2rem;
            /* min-height: 80vh; Removido para permitir scroll natural en main-content */
        }
        
        .content-wrapper { width: 100%; max-width: 700px; pointer-events: auto; }
        .block-title { font-family: var(--font-serif); font-size: 2.5rem; margin-bottom: 2rem; text-align: center; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        .player-container, .media-list-box {
            background: rgba(20, 20, 20, 0.6); /* Un poco más oscuro para legibilidad */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Soporte Safari */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            pointer-events: auto; /* Asegura clicks */
        }
        
        .player-container { margin-bottom: 1rem; }
        .video-wrapper { position: relative; padding-top: 56.25%; height: 0; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #podcast-archive .player-container { height: 352px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #podcast-archive .player-container iframe { width: 100%; height: 100%; border: none; }
        
        .media-list-box { height: 160px; overflow-y: auto; padding: 0.5rem; scrollbar-width: none; }
        .media-list-box::-webkit-scrollbar { display: none; }
        .media-list-box ul { list-style: none; padding: 0; margin: 0; }
        .media-link { display: block; padding: 0.75rem; text-decoration: none; color: inherit; border-radius: 5px; margin-bottom: 0.25rem; transition: background-color 0.3s; border: 1px solid transparent; }
        .media-link:hover { background-color: rgba(255, 255, 255, 0.1); }
        .media-link.is-active { background-color: rgba(255, 255, 255, 0.2); border-color: currentColor; font-weight: bold; }
    </style>
</head>
<body>

    <div class="layer-base" id="background-layer"></div>

    <div class="layer-masked" id="revealed-layer">
        <div class="overlay-dim"></div>
    </div>

    <div id="main-content">
        <header>
            <div class="header-logo"><a href="https://alter-ias.github.io/arg/arg.html">ARG</a></div>
        </header>
        <main>
            <section class="archive-block" id="video-archive">
                <div class="content-wrapper">
                    <h2 class="block-title">Archivo Visual</h2>
                    <div class="player-container video-wrapper"><iframe id="youtube-player" src="" title="YouTube video player" allowfullscreen></iframe></div>
                    <div class="media-list-box"><ul id="video-list-ul"></ul></div>
                </div>
            </section>
            <section class="archive-block" id="podcast-archive">
                <div class="content-wrapper">
                    <h2 class="block-title">Archivo Sonoro</h2>
                    <div class="player-container"><iframe id="spotify-player" src="" style="border-radius:12px" allowfullscreen></iframe></div>
                    <div class="media-list-box"><ul id="podcast-list-ul"></ul></div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="video-sources" style="display: none;">
        <a data-src="https://www.youtube-nocookie.com/embed/-62GMuwZDG0?si=SAoW7X2dJ0N_NXYk">¿Quién es Alan Ruíz?</a>
        <a data-src="https://www.youtube-nocookie.com/embed/rylzygPxio4?si=1fQd9Wf2f7q9mC6G">Ecos en las Ruinas</a>
    </div>
    <div id="podcast-sources" style="display: none;">
        <a data-src="https://open.spotify.com/embed/episode/4uG8dveSrD08v2V0oxK5Oa?utm_source=generator&theme=0">Capítulo 4 - Los casiamigos</a>
        <a data-src="https://open.spotify.com/embed/episode/0Jk90uJ0uK5Oa?utm_source=generator&theme=0">Capítulo 3 - Gentrificación</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACIÓN DE IMÁGENES ---
            const BACKGROUND_IMAGE = 'https://res.cloudinary.com/dahrwkdzd/image/upload/v1759382911/arg04_oiuk4t.png';
            const REVEALED_IMAGE = 'https://res.cloudinary.com/dahrwkdzd/image/upload/v1759382921/arg03_tviy6c.png';
            
            // Asignar imágenes a las capas
            document.getElementById('background-layer').style.backgroundImage = `url(${BACKGROUND_IMAGE})`;
            document.getElementById('revealed-layer').style.backgroundImage = `url(${REVEALED_IMAGE})`;
            
            // --- LÓGICA DE MÁSCARA LÍQUIDA (SNAKE TRAIL) ---
            const revealedLayer = document.getElementById('revealed-layer');
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            
            // Configuración Física
            const TRAIL_LENGTH = isMobile ? 5 : 8; 
            const BASE_RADIUS = isMobile ? 130 : 190;
            
            // Estado inicial
            let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            let points = Array(TRAIL_LENGTH).fill().map(() => ({ x: window.innerWidth / 2, y: window.innerHeight / 2 }));
            
            // Manejadores de eventos de puntero unificados
            const handlePointerMove = (e) => {
                let clientX, clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                mouse.x = clientX;
                mouse.y = clientY;
            };

            window.addEventListener('mousemove', handlePointerMove);
            window.addEventListener('touchstart', handlePointerMove, { passive: false });
            window.addEventListener('touchmove', handlePointerMove, { passive: false });

            // Bucle de Animación
            function animate() {
                // 1. Física de la cabeza (sigue al mouse)
                const leaderEasing = 0.15;
                points[0].x += (mouse.x - points[0].x) * leaderEasing;
                points[0].y += (mouse.y - points[0].y) * leaderEasing;

                // 2. Física de la cola (Snake effect)
                const trailEasing = 0.25;
                for (let i = 1; i < TRAIL_LENGTH; i++) {
                    const leader = points[i - 1];
                    const follower = points[i];
                    follower.x += (leader.x - follower.x) * trailEasing;
                    follower.y += (leader.y - follower.y) * trailEasing;
                }

                // 3. Construcción de la máscara CSS (Gradientes múltiples)
                if (revealedLayer) {
                    const gradients = points.map((p, i) => {
                        // Reducir tamaño progresivamente
                        const scale = 1 - (i / TRAIL_LENGTH) * 0.6;
                        const radius = BASE_RADIUS * scale;
                        // Gradiente duro (black -> transparent) para mejor performance
                        return `radial-gradient(circle ${radius}px at ${p.x.toFixed(1)}px ${p.y.toFixed(1)}px, black 100%, transparent 100%)`;
                    });

                    const maskString = gradients.join(', ');
                    revealedLayer.style.webkitMaskImage = maskString;
                    revealedLayer.style.maskImage = maskString;
                }

                requestAnimationFrame(animate);
            }
            
            // Iniciar animación
            animate();

            // --- LÓGICA DE REPRODUCTORES MEDIA (Sin cambios funcionales) ---
            function setupArchiveSection(sourcesDivId, listUlId, playerIframeId) {
                const player = document.getElementById(playerIframeId);
                const sourcesContainer = document.getElementById(sourcesDivId);
                const listUl = document.getElementById(listUlId);
                
                if (!player || !sourcesContainer || !listUl) return;
                
                const sourceLinks = sourcesContainer.querySelectorAll('a');
                if (sourceLinks.length === 0) return;
                
                // Cargar primera fuente (placeholder si es spotify falso)
                const initialSrc = sourceLinks[0].dataset.src;
                // Corrección rápida para links de spotify de ejemplo en tu código original
                if(!initialSrc.includes('googleusercontent')) {
                     player.src = initialSrc;
                }

                sourceLinks.forEach((link, index) => {
                    const li = document.createElement('li');
                    const newLink = document.createElement('a');
                    newLink.className = 'media-link'; newLink.href = '#';
                    newLink.dataset.src = link.dataset.src; newLink.textContent = link.textContent;
                    if (index === 0) newLink.classList.add('is-active');
                    li.appendChild(newLink);
                    listUl.appendChild(li);
                });
                
                listUl.addEventListener('click', (e) => {
                    if (e.target.classList.contains('media-link')) {
                        e.preventDefault();
                        listUl.querySelectorAll('.media-link').forEach(l => l.classList.remove('is-active'));
                        e.target.classList.add('is-active');
                        player.src = e.target.dataset.src;
                    }
                });
            }
            
            setupArchiveSection('video-sources', 'video-list-ul', 'youtube-player');
            setupArchiveSection('podcast-sources', 'podcast-list-ul', 'spotify-player');
        });
    </script>
</body>
</html>
