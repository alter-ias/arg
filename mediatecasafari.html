<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ARG - Mediateca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Poppins:wght@200;300;400&display=swap"
        rel="stylesheet">
    <style>
        /* --- ESTILOS BASE (Idénticos al Blog) --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505; color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>'), auto;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .font-sans { font-family: 'Poppins', sans-serif; }

        /* Efecto Vidrio (Glassmorphism) */
        .glass-card {
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* Scrollbar personalizada para las listas de reproducción */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

        /* Animación de carga */
        .loader-pulse { animation: pulse-opacity 1.5s ease-in-out infinite; }
        @keyframes pulse-opacity { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Item de lista activo */
        .playlist-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left: 2px solid white;
            padding-left: 14px; /* Compensar borde */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import React from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';

        const { useRef, useEffect, useState } = React;

        // --- CONFIGURACIÓN Y DATOS ---
        const BG_DARK = 'https://res.cloudinary.com/dahrwkdzd/image/upload/v1759380713/arg01_ft9glg.png';
        const BG_REVEAL = 'https://res.cloudinary.com/dahrwkdzd/image/upload/v1759380719/arg02_o9yqpm.png';

        // DATOS DE SPOTIFY (Los que proporcionaste)
        const PODCASTS = [
            { title: "Episodio 1: El inicio", src: "https://open.spotify.com/embed/episode/5yVkkKnfbegF7nkHdJ79b7?utm_source=generator" },
            { title: "Episodio 2: Reflexiones", src: "https://open.spotify.com/embed/episode/1JhGMzFdHBgEvwGdBgSLFl?utm_source=generator" },
            { title: "Episodio 3: La Caída", src: "https://open.spotify.com/embed/episode/5nWK7StlFJjrk45j6t8GOO?utm_source=generator" },
            { title: "Episodio 4: El Retorno", src: "https://open.spotify.com/embed/episode/1UNPu6kLKZJ3fHrCWB4yJg?utm_source=generator" }
        ];

        // DATOS DE VIDEO (Ejemplo placeholder - Puedes editar las URL de youtube aquí)
        // Nota: Para youtube usa la estructura: https://www.youtube.com/embed/ID_DEL_VIDEO
        const VIDEOS = [
            { title: "¿Quién es Alan Ruíz?", src: "https://www.youtube.com/embed/dQw4w9WgXcQ?si=placeholder" }, 
            { title: "En las Ruinas", src: "https://www.youtube.com/embed/M7lc1UVf-VE?si=placeholder" }
        ];

        // --- COMPONENTE DE SECCIÓN MULTIMEDIA ---
        const MediaSection = ({ title, items, type }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const currentItem = items[currentIndex];

            return React.createElement('div', { className: "glass-card w-full h-full flex flex-col overflow-hidden rounded-xl" },
                // Cabecera
                React.createElement('div', { className: "p-4 md:p-6 border-b border-white/10" },
                    React.createElement('h3', { className: "font-serif text-2xl md:text-3xl text-white tracking-wide" }, title)
                ),
                
                // Contenedor Reproductor + Lista
                React.createElement('div', { className: "flex flex-col h-full overflow-hidden" },
                    
                    // REPRODUCTOR (Iframe)
                    React.createElement('div', { className: `w-full shrink-0 bg-black/50 relative ${type === 'video' ? 'aspect-video' : 'h-[352px]'}` },
                        React.createElement('iframe', {
                            src: currentItem.src,
                            width: "100%",
                            height: "100%",
                            frameBorder: "0",
                            allowFullScreen: true,
                            allow: "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture",
                            loading: "lazy",
                            className: "absolute inset-0"
                        })
                    ),

                    // LISTA DE REPRODUCCIÓN
                    React.createElement('div', { className: "flex-1 overflow-y-auto custom-scroll bg-black/20" },
                        items.map((item, idx) => 
                            React.createElement('div', {
                                key: idx,
                                onClick: () => setCurrentIndex(idx),
                                className: `playlist-item p-4 border-b border-white/5 cursor-pointer hover:bg-white/5 transition-all
                                    ${idx === currentIndex ? 'active' : ''}`
                            },
                                React.createElement('p', { className: `font-serif text-sm md:text-lg leading-tight ${idx === currentIndex ? 'text-white' : 'text-gray-400'}` }, item.title),
                                React.createElement('p', { className: "font-mono text-[9px] text-white/30 mt-1 uppercase tracking-widest" }, type === 'video' ? 'VIDEO' : 'PODCAST')
                            )
                        )
                    )
                )
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const revealedLayerRef = useRef(null);
            const [loading, setLoading] = useState(true);
            const [isMobile, setIsMobile] = useState(window.matchMedia("(max-width: 768px)").matches);

            // --- FÍSICA LÍQUIDA (Igual al Blog) ---
            useEffect(() => {
                const handleResize = () => setIsMobile(window.matchMedia("(max-width: 768px)").matches);
                window.addEventListener('resize', handleResize);

                const TRAIL_LENGTH = isMobile ? 6 : 12;
                const BASE_RADIUS = isMobile ? 140 : 200;
                const points = Array(TRAIL_LENGTH).fill({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const handleMove = (e) => {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    mouse = { x: clientX, y: clientY };
                };

                window.addEventListener('mousemove', handleMove);
                window.addEventListener('touchmove', handleMove, { passive: false });

                let animationFrameId;
                const loop = () => {
                    const leaderEasing = 0.15;
                    points[0] = {
                        x: points[0].x + (mouse.x - points[0].x) * leaderEasing,
                        y: points[0].y + (mouse.y - points[0].y) * leaderEasing
                    };
                    const trailEasing = 0.20;
                    for (let i = 1; i < TRAIL_LENGTH; i++) {
                        const leader = points[i - 1];
                        const follower = points[i];
                        points[i] = {
                            x: follower.x + (leader.x - follower.x) * trailEasing,
                            y: follower.y + (leader.y - follower.y) * trailEasing
                        };
                    }
                    if (revealedLayerRef.current) {
                        const gradients = points.map((p, i) => {
                            const scale = 1 - (i / TRAIL_LENGTH) * 0.7;
                            const radius = BASE_RADIUS * scale;
                            return `radial-gradient(circle ${radius}px at ${p.x}px ${p.y}px, black 100%, transparent 100%)`;
                        });
                        const maskString = gradients.join(', ');
                        revealedLayerRef.current.style.maskImage = maskString;
                        revealedLayerRef.current.style.webkitMaskImage = maskString;
                    }
                    animationFrameId = requestAnimationFrame(loop);
                };
                loop();

                // Simulación de carga
                setTimeout(() => setLoading(false), 800);

                return () => {
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('touchmove', handleMove);
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [isMobile]);

            return React.createElement(React.Fragment, null,
                // CAPA 1: FONDO
                React.createElement('div', {
                    className: "fixed inset-0 z-0 bg-cover bg-center",
                    style: { backgroundImage: `url(${BG_DARK})` }
                }),
                // CAPA 2: REVELADO
                React.createElement('div', {
                    ref: revealedLayerRef,
                    className: "fixed inset-0 z-10 bg-cover bg-center pointer-events-none",
                    style: {
                        backgroundImage: `url(${BG_REVEAL})`,
                        WebkitMaskImage: 'none',
                        maskImage: 'none',
                        willChange: 'mask-image',
                        transform: 'translateZ(0)'
                    }
                }),
                // CAPA 3: RUIDO
                React.createElement('div', { className: "fixed inset-0 z-10 opacity-[0.03] pointer-events-none bg-[url('https://grainy-gradients.vercel.app/noise.svg')] brightness-100 contrast-150" }),

                // NAVBAR (Créditos)
                React.createElement('nav', { className: "fixed top-0 left-0 w-full p-6 md:p-12 z-40 flex justify-end items-start pointer-events-none" },
                    React.createElement('div', { className: "hidden md:block text-right font-mono text-[10px] text-white/40 tracking-widest" },
                        React.createElement('p', null, "COLECTIVO ALTERLAB"),
                        React.createElement('p', null, "MEDIATECA DIGITAL")
                    )
                ),

                // CONTENIDO PRINCIPAL
                React.createElement('main', { className: "fixed inset-0 z-30 flex flex-col overflow-hidden pointer-events-none" },
                    loading ?
                        React.createElement('div', { className: "w-full h-full flex items-center justify-center loader-pulse" },
                            React.createElement('p', { className: "font-mono text-xs tracking-[0.5em] text-white/50" }, "CARGANDO MEDIOS...")
                        )
                    :
                    React.createElement('div', { className: "w-full h-full pointer-events-auto flex flex-col" },
                        
                        // CABECERA: Logo y Título
                        React.createElement('div', { className: "pt-8 pb-4 md:pt-12 md:pb-6 text-center shrink-0" },
                            React.createElement('a', {
                                href: "https://alter-ias.github.io/arg/argx.html",
                                className: "font-serif text-4xl md:text-5xl text-white tracking-widest mix-blend-difference hover:opacity-70 transition-opacity block mb-2"
                            }, "ARG"),
                            React.createElement('h2', { className: "text-[10px] font-mono text-white/40 tracking-[0.4em] uppercase" }, "Archivo Audiovisual")
                        ),

                        // ÁREA DE CONTENIDO (Scrollable si es necesario en móviles pequeños)
                        React.createElement('div', { className: "flex-1 overflow-y-auto overflow-x-hidden custom-scroll px-4 md:px-20 pb-12" },
                            React.createElement('div', { className: "max-w-[1600px] mx-auto h-full" },
                                // LAYOUT GRID: 1 col móvil, 2 cols PC
                                React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-2 gap-6 h-full lg:h-[75vh]" },
                                    
                                    // COLUMNA 1: VIDEO
                                    React.createElement('div', { className: "h-[500px] lg:h-full" },
                                        React.createElement(MediaSection, { title: "Archivo Visual", type: "video", items: VIDEOS })
                                    ),

                                    // COLUMNA 2: PODCAST
                                    React.createElement('div', { className: "h-[600px] lg:h-full" },
                                        React.createElement(MediaSection, { title: "Archivo Sonoro", type: "audio", items: PODCASTS })
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App, null));
    </script>
</body>
</html>
