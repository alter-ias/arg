<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Semanal de ARG - Edición Especial</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display+SC:wght@400;700;900&family=Special+Elite&display=swap" rel="stylesheet">
    
       <style>
        /* BASE: El fondo de papel es ahora el lienzo principal */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Libre Baskerville', serif;
            /* <<<--- CAMBIO 1: Color de texto principal a blanco */
            color: white;
            
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('assets/img/fondopaper.png');
            
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Encabezado: La portada con la imagen estática */
        header {
            height: 70vh;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            
            background-image: url('assets/img/header-background.png');
            background-size: cover;
            background-position: center center;
            
            box-shadow: inset 0 -50px 50px -20px rgba(0,0,0,0.3);
        }

        .header-content h1 {
            font-family: 'Playfair Display SC', serif;
            font-size: 7rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -4px;
            text-transform: uppercase;
            line-height: 0.9;
            text-shadow: 2px 3px 6px rgba(0, 0, 0, 0.6);
            filter: blur(0.2px);
        }

        .header-content p {
            font-family: 'Libre Baskerville', serif;
            font-size: 1rem;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 0.6rem 1.2rem;
            border: none;
            display: inline-block;
            background-color: #5a554a;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Contenedor para el contenido principal, centrado y semitransparente */
        .content-block {
            max-width: 1100px;
            margin: 4rem auto;
            padding: 3rem;
            background-color: rgba(252, 246, 232, 0); 
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .seccion h2 {
            font-family: 'Playfair Display SC', serif;
            text-align: center;
            font-size: 2.8rem;
            margin-top: 0;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding-bottom: 0.5rem;
            /* <<<--- CAMBIO 2: Borde del título a blanco */
            border-bottom: 2px solid white;
            display: inline-block;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .seccion .center-title {
             text-align: center;
             margin-bottom: 2.5rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            align-items: stretch;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.3); 
            /* <<<--- CAMBIO 3: Borde de la tarjeta a blanco semitransparente */
            border: 1px dashed rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        
        .grid-item h3 {
            font-family: 'Playfair Display SC', serif;
            font-size: 1.8rem;
            margin: 0 0 0.8rem 0;
            line-height: 1.2;
            font-weight: 700;
        }

        .grid-item p {
            font-family: 'Special Elite', monospace;
            font-size: 1rem;
            line-height: 1.7;
            text-align: justify;
            margin-top: 0.5rem;
            flex-grow: 1;
            /* <<<--- CAMBIO 4: Color del párrafo a blanco */
            color: white;
        }
        
        .image-parallax-container {
            overflow: hidden;
            height: 250px;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
        }
        
        .parallax-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.1s linear;
        }

        .btn {
            display: inline-block;
            padding: 0.7rem 1.4rem;
            /* <<<--- CAMBIO 5: Borde y color de texto del botón a blanco */
            border: 1px solid white;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
            margin: 1.5rem 0 0 auto;
            align-self: flex-end;
            font-family: 'Libre Baskerville', serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            background-color: rgba(255, 255, 255, 0.2); /* Fondo ligeramente blanco para que se note */
        }

        .btn:hover {
            background-color: white;
            color: #1a1a1a; /* Al pasar el ratón, el texto se vuelve negro */
            transform: translateY(-2px);
        }

        .video-container {
             width: 100%;
             position: relative;
             padding-bottom: 56.25%;
             height: 0;
             overflow: hidden;
             border: 2px solid #333;
             background-color: black;
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
             margin-bottom: 2rem;
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        .grid-item iframe {
            border: 1px solid #777;
            margin-bottom: 1rem;
        }
        
        footer {
            text-align: center;
            font-size: 0.9rem;
            /* <<<--- CAMBIO 6: Borde del footer a blanco semitransparente */
            border-top: 2px dashed rgba(255, 255, 255, 0.7);
            padding-top: 2rem;
        }
        
        @media (max-width: 768px) {
             body {
                padding: 0;
             }
             header {
                height: 50vh;
             }
             .header-content h1 {
                font-size: 4rem;
                letter-spacing: -3px;
            }
             .header-content p {
                font-size: 0.85rem;
            }
             .content-block {
                margin: 0;
                padding: 2rem 1.5rem;
             }
        }
    </style>
    <!-- ... el resto de tu HTML permanece igual ... -->
</body>
</html>
