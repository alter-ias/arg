<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Contenido - ARG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Special Elite', monospace; background-color: #f0f0f0; color: #1a1a1a; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; text-transform: uppercase; }
        .post-list { margin-top: 2rem; border-top: 2px solid #eee; padding-top: 2rem; }
        .post-item { display: flex; align-items: center; justify-content: space-between; padding: 1rem; border-radius: 8px; transition: background-color 0.2s; }
        .post-item:nth-child(odd) { background-color: #f9f9f9; }
        .post-item:hover { background-color: #f0f0f0; }
        .post-controls button { margin-left: 0.5rem; }
        .btn { padding: 0.5rem 1rem; font-family: 'Special Elite', monospace; cursor: pointer; border: 2px solid #1a1a1a; background: transparent; border-radius: 8px; }
        .btn-add { display: block; width: 100%; padding: 1rem; font-size: 1.2rem; margin-bottom: 2rem; }
        .btn-delete { border-color: #c0392b; color: #c0392b; }
        .form-container { background: #f9f9f9; padding: 2rem; border-radius: 12px; border: 2px dashed #ccc; margin-top: 2rem; display: none; }
        .form-container.is-active { display: block; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.8rem; font-family: 'Special Elite', monospace; border: 2px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .output-container { margin-top: 2rem; }
        #json-output { width: 100%; height: 300px; font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Administrador de Contenidos</h1>
        
        <div class="form-container" id="form-container">
            <h2 id="form-title">Añadir Nueva Entrada</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label for="post-title">Título</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-imageUrl">URL de la Imagen (ej. assets/img/img01.png)</label>
                    <input type="text" id="post-imageUrl" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Contenido (puedes usar etiquetas HTML como &lt;p&gt; o &lt;strong&gt;)</label>
                    <textarea id="post-content" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Guardar Entrada</button>
                <button type="button" id="cancel-btn" class="btn">Cancelar</button>
            </form>
        </div>

        <h2>Ecos en las Ruinas</h2>
        <button id="add-new-btn" class="btn btn-add">+ Añadir Nueva Entrada</button>
        <div id="post-list" class="post-list">
            <!-- Las entradas se cargarán aquí -->
        </div>

        <div class="output-container">
            <h2>1. Copia este código:</h2>
            <textarea id="json-output" readonly></textarea>
            <h2>2. Pégalo en el archivo `data/datosarg.json`</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listEl = document.getElementById('post-list');
            const formContainer = document.getElementById('form-container');
            const formTitle = document.getElementById('form-title');
            const form = document.getElementById('post-form');
            const addNewBtn = document.getElementById('add-new-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const jsonOutput = document.getElementById('json-output');

            const idInput = document.getElementById('post-id');
            const titleInput = document.getElementById('post-title');
            const imageUrlInput = document.getElementById('post-imageUrl');
            const contentInput = document.getElementById('post-content');

            let allData = {};
            const currentSection = 'ecos-ruinas'; // Por ahora, solo trabajamos con esta sección

            async function loadData() {
                try {
                    const response = await fetch('./data/datosarg.json');
                    allData = await response.json();
                    renderPosts();
                    updateJsonOutput();
                } catch (error) {
                    console.error("Error cargando datosarg.json:", error);
                    alert("No se pudo cargar el archivo data/datosarg.json. Asegúrate de que exista en la carpeta 'data'.");
                }
            }

            function renderPosts() {
                listEl.innerHTML = '';
                if (!allData[currentSection]) return;

                allData[currentSection].forEach((post, index) => {
                    const item = document.createElement('div');
                    item.className = 'post-item';
                    item.innerHTML = `
                        <span>${post.titulo}</span>
                        <div class="post-controls">
                            <button class="btn btn-edit" data-index="${index}">Editar</button>
                            <button class="btn btn-delete" data-index="${index}">Eliminar</button>
                        </div>
                    `;
                    listEl.appendChild(item);
                });
            }

            function updateJsonOutput() {
                jsonOutput.value = JSON.stringify(allData, null, 2);
            }

            function showForm(title = 'Añadir Nueva Entrada', post = null) {
                form.reset();
                idInput.value = post ? post.id : Date.now();
                formTitle.textContent = title;
                if (post) {
                    titleInput.value = post.titulo;
                    imageUrlInput.value = post.imagenUrl;
                    contentInput.value = post.contenido;
                }
                formContainer.classList.add('is-active');
                addNewBtn.style.display = 'none';
            }

            function hideForm() {
                formContainer.classList.remove('is-active');
                addNewBtn.style.display = 'block';
            }

            listEl.addEventListener('click', (e) => {
                const index = e.target.dataset.index;
                if (index === undefined) return;

                if (e.target.classList.contains('btn-edit')) {
                    showForm('Editar Entrada', allData[currentSection][index]);
                }
                if (e.target.classList.contains('btn-delete')) {
                    if (confirm('¿Estás seguro de que quieres eliminar esta entrada?')) {
                        allData[currentSection].splice(index, 1);
                        renderPosts();
                        updateJsonOutput();
                    }
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const postData = {
                    id: parseInt(idInput.value),
                    titulo: titleInput.value,
                    imagenUrl: imageUrlInput.value,
                    contenido: contentInput.value
                };

                const existingIndex = allData[currentSection].findIndex(p => p.id === postData.id);
                if (existingIndex > -1) {
                    allData[currentSection][existingIndex] = postData;
                } else {
                    allData[currentSection].push(postData);
                }

                renderPosts();
                updateJsonOutput();
                hideForm();
            });
            
            addNewBtn.addEventListener('click', () => showForm());
            cancelBtn.addEventListener('click', hideForm);
            
            loadData();
        });
    </script>
</body>
</html>
