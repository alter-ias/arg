<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería Tapatía</title>
    
    <link rel="icon" type="image/png" href="./assets/img/logo00.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        :root {
            --background-color: #0A0A0A;
            --text-color: #EAEAEA;
            --secondary-text-color: #b3b3b3;
            --text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9);

            --gradient-dark: linear-gradient(-45deg, #2c3e50, #95a5a6, #1c1c1c, #34495e);
            --gradient-sunset: linear-gradient(-45deg, #ee7752, #e73c7e, #8c2a5c, #4c0e2f);
            --gradient-cool: linear-gradient(-45deg, #2c3e50, #4a6da7, #34495e, #22577a);

            --active-gradient: var(--gradient-dark);
            --filter-opacity: 1.0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body { 
            color: var(--text-color); 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--background-color); 
            min-height: 100%; 
            overflow-y: auto; 
        }
        
        @keyframes gradient-horizontal { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .iridescent-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
            background: var(--active-gradient);
            opacity: var(--filter-opacity);
            background-size: 400% 400%;
            animation: gradient-horizontal 15s ease infinite;
            transition: opacity 0.5s ease;
        }

        /* --- NUEVO: Controles de Estilo --- */
        .controls-container {
            background-color: rgba(0,0,0,0.3); padding: 0.5rem 1rem; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; gap: 0.5rem;
            margin-top: 1rem;
        }
        .filter-controls { display: flex; gap: 0.5rem; }
        .filter-btn { width: 20px; height: 20px; border-radius: 50%; border: 2px solid var(--text-color); cursor: pointer; transition: transform 0.2s; }
        .filter-btn:hover { transform: scale(1.1); }
        .filter-btn.is-active { border-width: 4px; }
        #filter-dark { background: var(--gradient-dark); }
        #filter-sunset { background: var(--gradient-sunset); }
        #filter-cool { background: var(--gradient-cool); }
        .opacity-control { width: 150px; }
        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 2px; background: rgba(255, 255, 255, 0.3); border-radius: 2px; outline: none; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: var(--text-color); border-radius: 50%; border: 2px solid #1a1a1a; }
        input[type="range"]::-moz-range-thumb { width: 16px; height: 16px; background: var(--text-color); border-radius: 50%; border: 2px solid #1a1a1a; }

        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; position: relative; z-index: 2; }
        .view-container { width: 100%; min-height: 100vh; position: absolute; top: 0; left: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; opacity: 1; visibility: visible; transition: opacity 0.7s ease-in-out, visibility 0.7s ease-in-out; }
        #postal-selection-view { position: relative; justify-content: flex-start; padding-top: 40px; }
        .view-container.is-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        #postal-selection-view .header { text-align: center; margin-bottom: 20px; width: 100%; }
        #postal-selection-view .logo { height: 150px; width: auto; margin-bottom: 15px; } /* Logo más pequeño para dar espacio */
        #postal-selection-view .subtitle { font-size: 1rem; color: var(--secondary-text-color); font-weight: 400; margin-top: 10px; max-width: 500px; line-height: 1.5; margin-left: auto; margin-right: auto; }
        
        #navigation-controls { display: flex; justify-content: center; align-items: center; gap: 60px; margin: 20px 0; width: 100%; }
        .nav-arrow { background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; font-size: 1.8rem; cursor: pointer; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s, transform 0.3s, opacity 0.3s, visibility 0.3s; }
        .nav-arrow:hover { background-color: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
        .nav-arrow.is-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        #postal-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; max-width: 900px; perspective: 1000px; }
        .postal-card { width: 100%; aspect-ratio: 2 / 3; cursor: pointer; transition: transform 0.5s ease, box-shadow 0.5s ease; transform-style: preserve-3d; }
        .postal-card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .postal-card .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .postal-card.is-flipping .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .card-front img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-back {
            background-image: linear-gradient(-45deg, rgba(44, 62, 80, 0.8), rgba(149, 165, 166, 0.8), rgba(28, 28, 28, 0.8), rgba(52, 73, 94, 0.8)), var(--card-bg-image);
            background-size: 400% 400%, cover; background-position: center, center; background-repeat: no-repeat, no-repeat;
            animation: gradient-horizontal 10s ease infinite;
            transform: rotateY(180deg); display: flex; align-items: center; justify-content: center; text-align: center; padding: 15px;
        }
        .card-back p { font-weight: bold; font-size: 1.3rem; color: white; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        
        #poem-display-view { justify-content: center; touch-action: none; position: fixed; background-size: cover; background-position: center center; transition: background-image 0.5s ease-in-out; }
        #poem-content { text-align: center; width: 90%; max-width: 800px; display: flex; flex-direction: column; background-color: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px; }
        #poem-title { font-family: 'Cormorant Garamond', serif; font-size: 2.8rem; font-weight: 700; margin-bottom: 20px; text-shadow: var(--text-shadow); }
        #poem-text-display { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; line-height: 1.6; color: var(--text-color); text-shadow: var(--text-shadow); text-align: center; max-height: 60vh; overflow-y: auto; scrollbar-width: none; padding: 0 15px; }
        #poem-text-display::-webkit-scrollbar { display: none; }
        #poem-text-display p { margin-bottom: 1.5rem; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        #poem-text-display p:last-child { margin-bottom: 0; }
        #poem-text-display.is-visible p { opacity: 1; transform: translateY(0); }
        
        .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid var(--text-color); border-right-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-message { font-style: italic; color: var(--secondary-text-color); margin-top: 20px; }
        
        @media (max-width: 768px) {
            #postal-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            #poem-title { font-size: 2rem; }
            #poem-text-display { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <audio id="audio-player"></audio>
    <div class="iridescent-background"></div>
    
    <div class="page-wrapper">
        <div id="postal-selection-view" class="view-container">
            <header class="header">
                <img src="./assets/img/logo00.png" alt="Lotería Tapatía Logo" class="logo">
                <div class="controls-container">
                    <div class="filter-controls">
                        <button class="filter-btn" id="filter-dark" data-palette="dark" title="Filtro Oscuro"></button>
                        <button class="filter-btn" id="filter-sunset" data-palette="sunset" title="Filtro Cálido"></button>
                        <button class="filter-btn" id="filter-cool" data-palette="cool" title="Filtro Frío"></button>
                    </div>
                    <div class="opacity-control">
                         <input type="range" id="opacity-slider" min="0" max="100" value="100" title="Opacidad del filtro">
                    </div>
                </div>
                <p class="subtitle">La Lotería Tapatía es un proyecto literario que explora y celebra la identidad de Guadalajara a través de viñetas breves y evocadoras...</p>
            </header>
            
            <div id="navigation-controls">
                <button id="prev-tabla" class="nav-arrow is-hidden"><i class="bi bi-arrow-left"></i></button>
                <button id="next-tabla" class="nav-arrow is-hidden"><i class="bi bi-arrow-right"></i></button>
            </div>
            
            <main id="postal-container"></main>
        </div>
        
        <div id="poem-display-view" class="view-container is-hidden">
            <div id="poem-content">
                <h2 id="poem-title"></h2>
                <div id="poem-text-display"></div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- LÓGICA DE CONTROL DE FILTROS ---
    const filterButtons = document.querySelectorAll('.filter-btn');
    const opacitySlider = document.getElementById('opacity-slider');
    const root = document.documentElement;
    let currentPalette = 'dark'; // Default palette for Loteria

    function applySettings(palette, opacity) {
        root.style.setProperty('--filter-opacity', opacity / 100);
        const gradient = getComputedStyle(root).getPropertyValue(`--gradient-${palette}`);
        root.style.setProperty('--active-gradient', gradient);
        filterButtons.forEach(btn => {
            btn.classList.toggle('is-active', btn.dataset.palette === palette);
        });
        opacitySlider.value = opacity;
        currentPalette = palette;
    }
    function saveSettings(palette, opacity) {
        localStorage.setItem('argLoteriaPalette', palette);
        localStorage.setItem('argLoteriaOpacity', opacity);
    }

    const savedPalette = localStorage.getItem('argLoteriaPalette') || 'dark';
    const savedOpacity = localStorage.getItem('argLoteriaOpacity') || '100';
    applySettings(savedPalette, savedOpacity);

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            const newPalette = button.dataset.palette;
            const currentOpacity = opacitySlider.value;
            applySettings(newPalette, currentOpacity);
            saveSettings(newPalette, currentOpacity);
        });
    });

    opacitySlider.addEventListener('input', () => {
        const newOpacity = opacitySlider.value;
        applySettings(currentPalette, newOpacity);
        saveSettings(currentPalette, newOpacity);
    });


    // --- LÓGICA DE LA LOTERÍA (SIN CAMBIOS) ---
    const postalSelectionView = document.getElementById('postal-selection-view');
    const poemDisplayView = document.getElementById('poem-display-view');
    const postalContainer = document.getElementById('postal-container');
    const poemTitleEl = document.getElementById('poem-title');
    const poemTextDisplayEl = document.getElementById('poem-text-display');
    const audioPlayer = document.getElementById('audio-player');
    const prevTablaBtn = document.getElementById('prev-tabla');
    const nextTablaBtn = document.getElementById('next-tabla');
    const dataUrl = './data/datos.json';
    let allPoems = [];
    let currentPoemIndex = -1;
    let isPoemViewOpen = false;
    let currentTabla = 0;
    const cardsPerTabla = 16;
    let totalTablas = 0;
    let flippedCardIndices = new Set();
    const storageKey = 'loteriaTapatia_flippedCards';
    const loadFlippedState = () => { const savedState = localStorage.getItem(storageKey); if (savedState) { flippedCardIndices = new Set(JSON.parse(savedState)); } };
    const saveFlippedState = () => { localStorage.setItem(storageKey, JSON.stringify([...flippedCardIndices])); };
    const shuffleArray = (array) => { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } };
    function loadPoemsData() {
        postalContainer.innerHTML = `<div class="spinner"></div><p id="loading-message">Construyendo los universos...</p>`;
        fetch(dataUrl).then(response => response.json()).then(data => {
            allPoems = data.map((row, originalIndex) => {
                if (!row) return null;
                const title = row.TITULO ? String(row.TITULO).trim() : '';
                const poemText = row.POEMA ? String(row.POEMA).trim() : '';
                const soundUrl = row.SONIDO_ID ? String(row.SONIDO_ID).trim() : '';
                const imageUrl = row.IMAGEN_POSTAL_ID ? String(row.IMAGEN_POSTAL_ID).trim() : '';
                if (!title || !poemText || !imageUrl) return null;
                return { title, poemText, soundUrl, imageUrl, originalIndex };
            }).filter(p => p !== null);
            shuffleArray(allPoems);
            totalTablas = Math.ceil(allPoems.length / cardsPerTabla);
            renderTabla();
        }).catch(error => {
            console.error('Error al cargar la Lotería:', error);
            postalContainer.innerHTML = `<p style="text-align:center; padding: 20px; color: #ff8a80;"><b>Error:</b><br>${error.message}</p>`;
        });
    }
    function renderTabla() {
        postalContainer.innerHTML = '';
        const startIndex = currentTabla * cardsPerTabla;
        const endIndex = startIndex + cardsPerTabla;
        const poemsForThisTabla = allPoems.slice(startIndex, endIndex);
        poemsForThisTabla.forEach((poem) => {
            const card = document.createElement('div');
            card.className = 'postal-card';
            card.dataset.poemIndex = poem.originalIndex;
            if (flippedCardIndices.has(poem.originalIndex)) card.classList.add('is-flipping');
            const postalImageUrl = poem.imageUrl;
            card.style.setProperty('--card-bg-image', `url('${postalImageUrl}')`);
            card.innerHTML = `<div class="card-inner"><div class="card-face card-front"><img src="${postalImageUrl}" alt="Postal para '${poem.title}'" loading="lazy"></div><div class="card-face card-back"><p>${poem.title}</p></div></div>`;
            postalContainer.appendChild(card);
        });
        updateArrowVisibility();
    }
    function updateArrowVisibility() {
        prevTablaBtn.classList.toggle('is-hidden', currentTabla === 0);
        nextTablaBtn.classList.toggle('is-hidden', currentTabla >= totalTablas - 1);
    }
    function displayPoem(poemIndex) {
        const currentPoem = allPoems.find(p => p.originalIndex === poemIndex);
        if (!currentPoem) return;
        currentPoemIndex = allPoems.indexOf(currentPoem);
        poemTextDisplayEl.scrollTop = 0;
        poemTitleEl.textContent = currentPoem.title;
        poemTextDisplayEl.innerHTML = '';
        poemTextDisplayEl.classList.remove('is-visible');
        const paragraphs = (currentPoem.poemText || '').split(/\n/g).filter(p => p.trim() !== '');
        paragraphs.forEach(pText => {
            const p = document.createElement('p');
            p.textContent = pText;
            poemTextDisplayEl.appendChild(p);
        });
        const triggerTextAnimation = () => {
            const pElements = poemTextDisplayEl.querySelectorAll('p');
            pElements.forEach((p, index) => { p.style.transitionDelay = `${index * 150}ms`; });
            poemTextDisplayEl.classList.add('is-visible');
        };
        if (!isPoemViewOpen) {
            history.pushState({ poem: currentPoem.title }, "");
            postalSelectionView.classList.add('is-hidden');
            poemDisplayView.classList.remove('is-hidden');
            document.body.style.overflow = 'hidden';
            isPoemViewOpen = true;
        }
        if (currentPoem.soundUrl) {
            audioPlayer.src = currentPoem.soundUrl;
            audioPlayer.loop = true;
            audioPlayer.play().catch(e => console.error("Error al reproducir audio:", e));
        }
        poemDisplayView.style.backgroundImage = `url('${currentPoem.imageUrl}')`;
        setTimeout(triggerTextAnimation, 100);
    }
    function closePoemView() {
        if (!isPoemViewOpen) return;
        audioPlayer.pause();
        audioPlayer.src = '';
        poemDisplayView.style.backgroundImage = 'none';
        poemDisplayView.classList.add('is-hidden');
        postalSelectionView.classList.remove('is-hidden');
        document.body.style.overflow = 'auto';
        isPoemViewOpen = false;
        currentPoemIndex = -1;
    }
    function playNextPoem() { displayPoem(allPoems[(currentPoemIndex + 1) % allPoems.length].originalIndex); }
    function playPrevPoem() { displayPoem(allPoems[(currentPoemIndex - 1 + allPoems.length) % allPoems.length].originalIndex); }
    nextTablaBtn.addEventListener('click', () => { if (currentTabla < totalTablas - 1) { currentTabla++; renderTabla(); } });
    prevTablaBtn.addEventListener('click', () => { if (currentTabla > 0) { currentTabla--; renderTabla(); } });
    postalContainer.addEventListener('click', (e) => {
        const card = e.target.closest('.postal-card');
        if (!card || isPoemViewOpen) return;
        const poemIndex = parseInt(card.dataset.poemIndex, 10);
        if (card.classList.contains('is-flipping')) {
            card.classList.remove('is-flipping');
            flippedCardIndices.delete(poemIndex);
        } else {
            card.classList.add('is-flipping');
            flippedCardIndices.add(poemIndex);
            setTimeout(() => { displayPoem(poemIndex); }, 1500);
        }
        saveFlippedState();
    });
    window.addEventListener('popstate', () => { if(isPoemViewOpen) { closePoemView(); } });
    document.addEventListener('keydown', (e) => { if (!isPoemViewOpen) return; if (e.key === 'Escape') { history.back(); } if (e.key === 'ArrowRight') { playNextPoem(); } if (e.key === 'ArrowLeft') { playPrevPoem(); } });
    let touchStartX = 0;
    poemDisplayView.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
    poemDisplayView.addEventListener('touchend', (e) => { const touchEndX = e.changedTouches[0].screenX; const swipeDistance = touchEndX - touchStartX; if (swipeDistance > 50) playPrevPoem(); else if (swipeDistance < -50) playNextPoem(); });
    loadFlippedState();
    loadPoemsData();
});
</script>
</body>
</html>
