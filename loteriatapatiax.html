<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotería Tapatía</title>
    
    <link rel="icon" type="image/png" href="./assets/img/logo00.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        :root {
            --text-color: #FFFFFF;
            --secondary-text-color: #d4d4d4;
            --text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9);
        }
        
        /* Cursor personalizado */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            min-height: 100%; 
            background-color: #0a0a0a;
            color: var(--text-color); 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>'), auto;
        }

        a, button, .postal-card {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>'), pointer;
        }

        /* --- FONDOS LÍQUIDOS --- */
        #bg-layer-dark, #bg-layer-reveal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.7s ease-in-out;
            z-index: 0;
        }
        
        #bg-layer-reveal {
            z-index: 1;
            will-change: mask-image; 
            transform: translateZ(0);
        }

        /* Video específico */
        #background-video { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            width: 100vw; 
            height: 100vh; 
            min-width: 100%; 
            min-height: 100%; 
            z-index: 5; 
            transform: translateX(-50%) translateY(-50%); 
            object-fit: cover; 
            transition: opacity 0.5s ease-in-out; 
            opacity: 0; 
            display: none; 
        }
        #background-video.is-active { 
            opacity: 1; 
            display: block; 
        }

        /* --- UI LOTERÍA --- */
        .page-wrapper { 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            position: relative; 
            z-index: 10; 
        }
        
        .view-container { 
            width: 100%; 
            min-height: 100vh; 
            position: absolute; 
            top: 0; 
            left: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            opacity: 1; 
            visibility: visible; 
            transition: opacity 0.7s ease-in-out, visibility 0.7s ease-in-out; 
        }
        
        #postal-selection-view { position: relative; justify-content: flex-start; padding-top: 40px; }
        .view-container.is-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        /* --- ESTILOS MEJORADOS PARA LOGO Y TEXTO --- */
        
        /* LOGO */
        #postal-selection-view .logo { 
            height: 13rem; /* Tamaño ajustado */
            width: auto; 
            margin-bottom: 1.5rem; 
            object-fit: contain;
            
            /* Efecto de resplandor blanco fuerte */
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) brightness(1.1);
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        /* Hover en el logo */
        #postal-selection-view a:hover .logo {
            transform: scale(1.05);
            /* Más brillo al pasar el mouse */
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.9)) brightness(1.2);
        }

        /* SUBTÍTULO */
        #postal-selection-view .subtitle { 
            font-family: 'Poppins', sans-serif; 
            font-size: 1.1rem; /* Un poco más grande */
            
            /* Color blanco puro */
            color: #FFFFFF; 
            font-weight: 400; /* Letra un poco más gruesa */
            
            margin-top: 10px; 
            max-width: 650px; 
            line-height: 1.7; 
            margin-left: auto; 
            margin-right: auto;
            
            /* Sombra negra para contraste con el texto */
            text-shadow: 0 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.5);
            
            /* Fondo semitransparente (Glassmorphism) para resaltar sobre el líquido */
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Navegación */
        #navigation-controls { display: flex; justify-content: center; align-items: center; gap: 60px; margin: 30px 0; width: 100%; }
        .nav-arrow { background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; font-size: 1.5rem; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s; backdrop-filter: blur(5px); }
        .nav-arrow:hover { background-color: rgba(255, 255, 255, 0.3); transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.4); }
        .nav-arrow.is-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        /* --- ESTILOS DE LAS CARTAS --- */
        #postal-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; max-width: 900px; perspective: 1000px; padding-bottom: 40px; }
        
        .postal-card { 
            width: 100%; 
            aspect-ratio: 2 / 3; 
            transition: transform 0.5s ease, box-shadow 0.5s ease, opacity 0.4s ease; 
            transform-style: preserve-3d; 
            
            /* Transparencia por defecto */
            opacity: 0.6; 
        }

        .postal-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.5); 
            /* Solidez al pasar el cursor */
            opacity: 1; 
        }

        .postal-card.is-flipping {
            opacity: 1;
        }

        .postal-card .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .postal-card.is-flipping .card-inner { transform: rotateY(180deg); }
        
        .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card-front img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-back { background-color: #111; transform: rotateY(180deg); display: flex; align-items: center; justify-content: center; text-align: center; padding: 15px; isolation: isolate; }
        .card-back::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: var(--card-bg-image); background-size: cover; background-position: center; filter: brightness(0.25) blur(2px); z-index: -1; }
        .card-back p { font-family: 'Cormorant Garamond', serif; font-weight: 700; font-size: 1.5rem; color: white; letter-spacing: 1px; }
        
        /* Vista de Poema */
        #poem-display-view { justify-content: center; touch-action: none; position: fixed; background-size: cover; background-position: center center; transition: background-image 0.5s ease-in-out; z-index: 20; }
        #poem-content { text-align: center; width: 90%; max-width: 800px; display: flex; flex-direction: column; background-color: rgba(10, 10, 10, 0.75); padding: 40px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        #poem-title { font-family: 'Cormorant Garamond', serif; font-size: 3.5rem; font-weight: 700; margin-bottom: 25px; text-shadow: var(--text-shadow); line-height: 1; }
        #poem-text-display { font-family: 'Cormorant Garamond', serif; font-size: 1.6rem; font-style: italic; line-height: 1.6; color: var(--text-color); text-shadow: var(--text-shadow); text-align: center; max-height: 60vh; overflow-y: auto; scrollbar-width: none; padding: 0 15px; }
        #poem-text-display::-webkit-scrollbar { display: none; }
        #poem-text-display p { margin-bottom: 1.5rem; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        #poem-text-display.is-visible p { opacity: 1; transform: translateY(0); }
        
        .spinner { display: inline-block; width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading-message { font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: var(--secondary-text-color); margin-top: 20px; letter-spacing: 1px; }
        
        @media (max-width: 768px) {
            #postal-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            #poem-title { font-size: 2.2rem; }
            #poem-text-display { font-size: 1.25rem; }
            #postal-selection-view .logo { height: 100px; }
            #postal-selection-view .subtitle { font-size: 0.95rem; padding: 10px 15px; }
        }
    </style>
</head>
<body>

    <!-- FONDOS LÍQUIDOS -->
    <div id="bg-layer-dark"></div>
    <div id="bg-layer-reveal">
        <div style="position: absolute; inset: 0; background: black; opacity: 0.4; pointer-events: none;"></div>
    </div>
    
    <!-- Video de fondo específico -->
    <video muted loop playsinline id="background-video"></video>
    
    <!-- Audio -->
    <audio id="audio-player"></audio>

    <div class="page-wrapper">
        <div id="postal-selection-view" class="view-container">
            <header class="header flex flex-col items-center z-10">
                
                <!-- Logo con Link a argx.html y clase 'logo' estilizada -->
                <a href="argx.html" class="inline-block" title="Volver al inicio">
                    <img src="./assets/img/logo00.png" alt="Lotería Tapatía Logo" class="logo">
                </a>

                <!-- Subtítulo con estilos de resalte -->
                <p class="subtitle text-center">La Lotería Tapatía es un proyecto literario que explora y celebra la identidad de Guadalajara a través de viñetas breves y evocadoras...</p>
            </header>
            
            <div id="navigation-controls">
                <button id="prev-tabla" class="nav-arrow is-hidden"><i class="bi bi-arrow-left"></i></button>
                <button id="next-tabla" class="nav-arrow is-hidden"><i class="bi bi-arrow-right"></i></button>
            </div>
            
            <main id="postal-container"></main>
        </div>
        
        <div id="poem-display-view" class="view-container is-hidden">
            <div id="poem-content">
                <h2 id="poem-title"></h2>
                <div id="poem-text-display"></div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    /* =========================================
       1. EFECTO VISUAL "LÍQUIDO"
       ========================================= */
    const bgDark = document.getElementById('bg-layer-dark');
    const bgReveal = document.getElementById('bg-layer-reveal');
    
    const BG_IMG = 'https://res.cloudinary.com/drwv2cq3e/image/upload/v1765337496/Gemini_Generated_Image_5ec2mv5ec2mv5ec2_cpwcmt.png';
    const REV_IMG = 'https://res.cloudinary.com/drwv2cq3e/image/upload/v1765337496/Gemini_Generated_Image_xuzf5qxuzf5qxuzf_evqmyn.png';
    
    bgDark.style.backgroundImage = `url(${BG_IMG})`;
    bgReveal.style.backgroundImage = `url(${REV_IMG})`;

    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    const TRAIL_LENGTH = isMobile ? 6 : 12;
    const BASE_RADIUS = isMobile ? 140 : 200;
    
    let points = Array(TRAIL_LENGTH).fill({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    const handleMove = (e) => {
        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }
        mouse = { x: clientX, y: clientY };
    };

    window.addEventListener('mousemove', handleMove);
    window.addEventListener('touchstart', handleMove, { passive: false });
    window.addEventListener('touchmove', handleMove, { passive: false });

    function animateFluid() {
        const leaderEasing = 0.15;
        points[0] = {
            x: points[0].x + (mouse.x - points[0].x) * leaderEasing,
            y: points[0].y + (mouse.y - points[0].y) * leaderEasing
        };

        const trailEasing = 0.20;
        for (let i = 1; i < TRAIL_LENGTH; i++) {
            const leader = points[i - 1];
            const follower = points[i];
            points[i] = {
                x: follower.x + (leader.x - follower.x) * trailEasing,
                y: follower.y + (leader.y - follower.y) * trailEasing
            };
        }

        const gradients = points.map((p, i) => {
            const scale = 1 - (i / TRAIL_LENGTH) * 0.7;
            const radius = BASE_RADIUS * scale;
            return `radial-gradient(circle ${radius}px at ${p.x}px ${p.y}px, black 100%, transparent 100%)`;
        });

        const maskString = gradients.join(', ');
        bgReveal.style.maskImage = maskString;
        bgReveal.style.webkitMaskImage = maskString;

        requestAnimationFrame(animateFluid);
    }
    
    animateFluid();

    /* =========================================
       2. LÓGICA DE LOTERÍA TAPATÍA
       ========================================= */
    const postalSelectionView = document.getElementById('postal-selection-view');
    const poemDisplayView = document.getElementById('poem-display-view');
    const postalContainer = document.getElementById('postal-container');
    const poemTitleEl = document.getElementById('poem-title');
    const poemTextDisplayEl = document.getElementById('poem-text-display');
    const audioPlayer = document.getElementById('audio-player');
    const backgroundVideo = document.getElementById('background-video');
    const prevTablaBtn = document.getElementById('prev-tabla');
    const nextTablaBtn = document.getElementById('next-tabla');

    const dataUrl = './data/datos.json';

    let allPoems = [];
    let currentPoemIndex = -1;
    let isPoemViewOpen = false;
    
    let currentTabla = 0;
    const cardsPerTabla = 16;
    let totalTablas = 0;

    let flippedCardIndices = new Set();
    const storageKey = 'loteriaTapatia_flippedCards';

    const loadFlippedState = () => {
        const savedState = localStorage.getItem(storageKey);
        if (savedState) {
            flippedCardIndices = new Set(JSON.parse(savedState));
        }
    };

    const saveFlippedState = () => {
        localStorage.setItem(storageKey, JSON.stringify([...flippedCardIndices]));
    };
    
    const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) { 
            const j = Math.floor(Math.random() * (i + 1)); 
            [array[i], array[j]] = [array[j], array[i]]; 
        }
    };

    function loadPoemsData() {
        postalContainer.innerHTML = `<div class="spinner"></div><p id="loading-message">Construyendo los universos...</p>`;

        fetch(dataUrl)
            .then(response => {
                if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                allPoems = data.map((row, originalIndex) => {
                    if (!row) return null;
                    const title = row.TITULO ? String(row.TITULO).trim() : '';
                    const poemText = row.POEMA ? String(row.POEMA).trim() : '';
                    const soundUrl = row.SONIDO_ID ? String(row.SONIDO_ID).trim() : '';
                    const videoUrl = row.VIDEO_ID ? String(row.VIDEO_ID).trim() : '';
                    const imageUrl = row.IMAGEN_POSTAL_ID ? String(row.IMAGEN_POSTAL_ID).trim() : '';
                    
                    if (!title || !poemText || !imageUrl) return null;
                    return { title, poemText, soundUrl, videoUrl, imageUrl, originalIndex };
                }).filter(p => p !== null);

                if (allPoems.length === 0) throw new Error("No se encontraron cartas válidas.");
                
                shuffleArray(allPoems);
                totalTablas = Math.ceil(allPoems.length / cardsPerTabla);
                renderTabla();
            })
            .catch(error => {
                console.error('Error al cargar la Lotería:', error);
                postalContainer.innerHTML = `<p style="text-align:center; color: #ff8a80;">Error: ${error.message}</p>`;
            });
    }

    function renderTabla() {
        postalContainer.innerHTML = '';
        const startIndex = currentTabla * cardsPerTabla;
        const endIndex = startIndex + cardsPerTabla;
        const poemsForThisTabla = allPoems.slice(startIndex, endIndex);

        poemsForThisTabla.forEach((poem) => {
            const card = document.createElement('div');
            card.className = 'postal-card';
            card.dataset.poemIndex = poem.originalIndex;
            
            if (flippedCardIndices.has(poem.originalIndex)) {
                card.classList.add('is-flipping');
            }
            
            const postalImageUrl = poem.imageUrl; 
            card.style.setProperty('--card-bg-image', `url('${postalImageUrl}')`);
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-front"><img src="${postalImageUrl}" alt="${poem.title}" loading="lazy"></div>
                    <div class="card-face card-back"><p>${poem.title}</p></div>
                </div>`;
            postalContainer.appendChild(card);
        });
        updateArrowVisibility();
    }

    function updateArrowVisibility() {
        prevTablaBtn.classList.toggle('is-hidden', currentTabla === 0);
        nextTablaBtn.classList.toggle('is-hidden', currentTabla >= totalTablas - 1);
    }
    
    function displayPoem(poemIndex) {
        const currentPoem = allPoems.find(p => p.originalIndex === poemIndex);
        if (!currentPoem) return;
        currentPoemIndex = allPoems.indexOf(currentPoem);

        poemTextDisplayEl.scrollTop = 0;
        poemTitleEl.textContent = currentPoem.title;
        poemTextDisplayEl.innerHTML = '';
        poemTextDisplayEl.classList.remove('is-visible');
        
        const paragraphs = (currentPoem.poemText || '').split(/\n/g).filter(p => p.trim() !== '');
        paragraphs.forEach(pText => {
            const p = document.createElement('p');
            p.textContent = pText;
            poemTextDisplayEl.appendChild(p);
        });

        const triggerTextAnimation = () => {
            const pElements = poemTextDisplayEl.querySelectorAll('p');
            pElements.forEach((p, index) => { p.style.transitionDelay = `${index * 150}ms`; });
            poemTextDisplayEl.classList.add('is-visible');
        };

        if (!isPoemViewOpen) {
            history.pushState({ poem: currentPoem.title }, "");
            postalSelectionView.classList.add('is-hidden');
            poemDisplayView.classList.remove('is-hidden');
            document.body.style.overflow = 'hidden';
            isPoemViewOpen = true;
        }

        if (currentPoem.soundUrl) {
            audioPlayer.src = currentPoem.soundUrl;
            audioPlayer.loop = true;
            audioPlayer.play().catch(e => console.error("Error audio:", e));
        }
        
        poemDisplayView.style.backgroundImage = 'none'; 
        
        const hasValidVideo = currentPoem.videoUrl && currentPoem.videoUrl.trim().length > 5;

        if (hasValidVideo) {
            backgroundVideo.classList.remove('is-active');
            setTimeout(() => {
                backgroundVideo.style.display = 'block';
                backgroundVideo.src = currentPoem.videoUrl;
                backgroundVideo.load();
                backgroundVideo.oncanplaythrough = () => {
                    backgroundVideo.play();
                    backgroundVideo.classList.add('is-active');
                    triggerTextAnimation();
                    backgroundVideo.oncanplaythrough = null;
                };
            }, 300);
        } else {
            backgroundVideo.classList.remove('is-active');
            setTimeout(() => {
                backgroundVideo.pause();
                backgroundVideo.style.display = 'none';
            }, 500);
            triggerTextAnimation();
        }
    }
    
    function closePoemView() {
        if (!isPoemViewOpen) return;
        audioPlayer.pause();
        audioPlayer.src = '';
        
        backgroundVideo.classList.remove('is-active');
        setTimeout(() => {
            backgroundVideo.pause();
            backgroundVideo.style.display = 'none';
        }, 500);

        poemDisplayView.classList.add('is-hidden');
        postalSelectionView.classList.remove('is-hidden');
        document.body.style.overflow = 'auto';
        isPoemViewOpen = false;
        currentPoemIndex = -1;
    }

    function playNextPoem() { displayPoem(allPoems[(currentPoemIndex + 1) % allPoems.length].originalIndex); }
    function playPrevPoem() { displayPoem(allPoems[(currentPoemIndex - 1 + allPoems.length) % allPoems.length].originalIndex); }

    nextTablaBtn.addEventListener('click', () => { if (currentTabla < totalTablas - 1) { currentTabla++; renderTabla(); } });
    prevTablaBtn.addEventListener('click', () => { if (currentTabla > 0) { currentTabla--; renderTabla(); } });
    
    postalContainer.addEventListener('click', (e) => {
        const card = e.target.closest('.postal-card');
        if (!card || isPoemViewOpen) return;
        const poemIndex = parseInt(card.dataset.poemIndex, 10);
        
        if (card.classList.contains('is-flipping')) {
            card.classList.remove('is-flipping');
            flippedCardIndices.delete(poemIndex);
            saveFlippedState();
        } else {
            card.classList.add('is-flipping');
            flippedCardIndices.add(poemIndex);
            saveFlippedState();
            setTimeout(() => { displayPoem(poemIndex); }, 1500);
        }
    });

    window.addEventListener('popstate', () => { if(isPoemViewOpen) closePoemView(); });
    document.addEventListener('keydown', (e) => { 
        if (!isPoemViewOpen) return; 
        if (e.key === 'Escape') history.back(); 
        if (e.key === 'ArrowRight') playNextPoem(); 
        if (e.key === 'ArrowLeft') playPrevPoem(); 
    });
    
    let touchStartX = 0;
    poemDisplayView.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
    poemDisplayView.addEventListener('touchend', (e) => { 
        const touchEndX = e.changedTouches[0].screenX; 
        const swipeDistance = touchEndX - touchStartX; 
        if (swipeDistance > 50) playPrevPoem(); 
        else if (swipeDistance < -50) playNextPoem(); 
    });
    
    loadFlippedState();
    loadPoemsData();
});
</script>
</body>
</html>
