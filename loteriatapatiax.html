<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lotería Tapatía - Archivos Líquidos</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo00.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;700&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS BASE (Efecto Líquido) --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Evita scroll en el body, lo manejamos dentro si es necesario */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            
            /* CURSOR */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>'), auto;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .font-sans { font-family: 'Montserrat', sans-serif; }

        /* Glassmorphism para las cartas */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            z-index: 20;
            cursor: pointer;
        }

        /* Scrollbar oculta */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animaciones */
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .loader-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="root"></div>
    
    <!-- React y ReactDOM -->
    <script type="module">
        import React from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';

        const { useRef, useEffect, useState } = React;

        // --- CONFIGURACIÓN ---
        const DATA_URL = './data/datos.json';
        const BG_DARK = 'https://res.cloudinary.com/drwv2cq3e/image/upload/v1765337496/Gemini_Generated_Image_5ec2mv5ec2mv5ec2_cpwcmt.png';
        const BG_REVEAL = 'https://res.cloudinary.com/drwv2cq3e/image/upload/v1765337496/Gemini_Generated_Image_xuzf5qxuzf5qxuzf_evqmyn.png';

        // --- UTILIDADES ---
        const shuffleArray = (array) => {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) { 
                const j = Math.floor(Math.random() * (i + 1)); 
                [arr[i], arr[j]] = [arr[j], arr[i]]; 
            }
            return arr;
        };

        // --- COMPONENTE MODAL (Detalle Carta) ---
        const PoemModal = ({ poem, onClose }) => {
            const audioRef = useRef(null);
            const videoRef = useRef(null);

            useEffect(() => {
                const handleEsc = (e) => e.key === 'Escape' && onClose();
                window.addEventListener('keydown', handleEsc);
                
                if (audioRef.current && poem.soundUrl) {
                    audioRef.current.volume = 0.8;
                    audioRef.current.play().catch(e => console.log("Audio autoplay prevented", e));
                }
                if(videoRef.current && poem.videoUrl) {
                   videoRef.current.play().catch(e => console.log("Video autoplay prevented", e));
                }

                return () => window.removeEventListener('keydown', handleEsc);
            }, [onClose, poem]);

            if (!poem) return null;

            const paragraphs = (poem.poemText || '').split(/\n/g).filter(p => p.trim() !== '');
            const hasVideo = poem.videoUrl && poem.videoUrl.trim().length > 5;

            return React.createElement('div', {
                className: "fixed inset-0 z-50 flex items-center justify-center bg-black/95 backdrop-blur-md transition-opacity duration-500",
                onClick: (e) => e.target === e.currentTarget && onClose()
            },
                poem.soundUrl && React.createElement('audio', { ref: audioRef, src: poem.soundUrl, loop: true }),

                React.createElement('div', {
                    className: "w-full h-full md:max-w-5xl md:h-[90vh] bg-[#050505] md:border md:border-white/10 overflow-hidden relative flex flex-col shadow-2xl rounded-sm"
                },
                    // Header con Video o Imagen
                    React.createElement('div', {
                        className: "w-full h-[40vh] md:h-[45vh] bg-black relative shrink-0 overflow-hidden"
                    },
                        hasVideo 
                            ? React.createElement('video', {
                                ref: videoRef,
                                src: poem.videoUrl,
                                className: "w-full h-full object-cover opacity-90",
                                muted: true, loop: true, playsInline: true
                              })
                            : React.createElement('div', {
                                className: "w-full h-full bg-cover bg-center opacity-80",
                                style: { backgroundImage: `url(${poem.imageUrl})` }
                              }),
                        React.createElement('div', { className: "absolute inset-0 bg-gradient-to-t from-[#050505] to-transparent" }),
                        React.createElement('button', {
                            onClick: onClose,
                            className: "absolute top-4 right-4 text-white text-4xl hover:text-red-400 transition-colors z-50 mix-blend-difference"
                        }, "×")
                    ),
                    // Texto
                    React.createElement('div', { 
                        className: "flex-1 overflow-y-auto no-scrollbar px-6 py-8 md:px-24 max-w-4xl mx-auto w-full text-center" 
                    },
                        React.createElement('h1', { 
                            className: "font-serif text-4xl md:text-5xl mb-6 text-white tracking-wider text-[#EAEAEA] fade-in-up",
                            style: { animationDelay: '0.1s' }
                        }, poem.title),
                        
                        React.createElement('div', { className: "font-serif text-lg md:text-2xl text-[#b3b3b3] leading-relaxed space-y-6" },
                            paragraphs.map((p, idx) => 
                                React.createElement('p', { 
                                    key: idx,
                                    className: "fade-in-up",
                                    style: { animationDelay: `${(idx * 0.15) + 0.3}s` }
                                }, p)
                            )
                        )
                    )
                )
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const revealedLayerRef = useRef(null);
            const [allPoems, setAllPoems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedPoem, setSelectedPoem] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            
            // Fija: 16 cartas por página para mantener la "Tabla"
            const CARDS_PER_PAGE = 16; 

            // Manejo del historial
            useEffect(() => {
                const handlePopState = () => setSelectedPoem(null);
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            const openPoem = (poem) => {
                window.history.pushState({ modalOpen: true }, '', '#carta');
                setSelectedPoem(poem);
            };

            const closePoem = () => {
                if (selectedPoem) {
                    window.history.state && window.history.state.modalOpen ? window.history.back() : setSelectedPoem(null);
                }
            };

            // Efecto Líquido (Física)
            useEffect(() => {
                const TRAIL_LENGTH = 10;
                const points = Array(TRAIL_LENGTH).fill({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

                const handleMove = (e) => {
                    mouse = { 
                        x: e.touches ? e.touches[0].clientX : e.clientX, 
                        y: e.touches ? e.touches[0].clientY : e.clientY 
                    };
                };
                
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('touchmove', handleMove, { passive: false });

                let frameId;
                const loop = () => {
                    // Física suave para el puntero
                    points[0] = {
                        x: points[0].x + (mouse.x - points[0].x) * 0.15,
                        y: points[0].y + (mouse.y - points[0].y) * 0.15
                    };
                    for (let i = 1; i < TRAIL_LENGTH; i++) {
                        points[i] = {
                            x: points[i].x + (points[i-1].x - points[i].x) * 0.2,
                            y: points[i].y + (points[i-1].y - points[i].y) * 0.2
                        };
                    }
                    
                    if (revealedLayerRef.current) {
                        const gradients = points.map((p, i) => {
                            const radius = (window.innerWidth < 768 ? 120 : 180) * (1 - (i / TRAIL_LENGTH) * 0.8);
                            return `radial-gradient(circle ${radius}px at ${p.x}px ${p.y}px, black 100%, transparent 100%)`;
                        });
                        const mask = gradients.join(', ');
                        revealedLayerRef.current.style.maskImage = mask;
                        revealedLayerRef.current.style.webkitMaskImage = mask;
                    }
                    frameId = requestAnimationFrame(loop);
                };
                loop();
                return () => {
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('touchmove', handleMove);
                    cancelAnimationFrame(frameId);
                };
            }, []);

            // Carga de Datos
            useEffect(() => {
                fetch(DATA_URL)
                    .then(res => res.json())
                    .then(data => {
                        const cleanData = data.map((row, index) => {
                            if (!row || !row.TITULO || !row.IMAGEN_POSTAL_ID) return null;
                            return {
                                id: index,
                                title: String(row.TITULO).trim(),
                                poemText: String(row.POEMA).trim(),
                                soundUrl: row.SONIDO_ID ? String(row.SONIDO_ID).trim() : '',
                                videoUrl: row.VIDEO_ID ? String(row.VIDEO_ID).trim() : '',
                                imageUrl: String(row.IMAGEN_POSTAL_ID).trim()
                            };
                        }).filter(Boolean);
                        setAllPoems(shuffleArray(cleanData));
                        setLoading(false);
                    })
                    .catch(e => { console.error(e); setLoading(false); });
            }, []);

            // Paginación
            const totalPages = Math.ceil(allPoems.length / CARDS_PER_PAGE);
            const currentPoems = allPoems.slice((currentPage - 1) * CARDS_PER_PAGE, currentPage * CARDS_PER_PAGE);

            const nextPage = () => setCurrentPage(p => Math.min(p + 1, totalPages));
            const prevPage = () => setCurrentPage(p => Math.max(p - 1, 1));

            return React.createElement(React.Fragment, null,
                // Fondos
                React.createElement('div', { className: "fixed inset-0 z-0 bg-cover bg-center", style: { backgroundImage: `url(${BG_DARK})` } }),
                React.createElement('div', {
                    ref: revealedLayerRef,
                    className: "fixed inset-0 z-10 bg-cover bg-center pointer-events-none",
                    style: { backgroundImage: `url(${BG_REVEAL})`, WebkitMaskImage: 'none', maskImage: 'none' }
                }),
                React.createElement('div', { className: "fixed inset-0 z-10 opacity-[0.05] pointer-events-none bg-[url('https://grainy-gradients.vercel.app/noise.svg')] contrast-150" }),

                // Contenedor Principal (Scrollable si es necesario, pero intentando ajustar a pantalla)
                React.createElement('main', { 
                    className: "fixed inset-0 z-30 flex flex-col items-center justify-center pointer-events-none overflow-hidden" 
                },
                    loading ?
                        React.createElement('div', { className: "flex flex-col items-center" },
                            React.createElement('div', { className: "w-12 h-12 border-4 border-white border-t-transparent rounded-full loader-spin mb-4"}),
                            React.createElement('p', { className: "font-mono text-xs tracking-[0.4em] text-white/60" }, "CONSTRUYENDO UNIVERSOS...")
                        )
                        :
                        React.createElement('div', { 
                            className: "w-full h-full max-w-[1400px] flex flex-col justify-center px-4 md:px-10 py-2 md:py-6 pointer-events-auto" 
                        },
                            // HEADER
                            React.createElement('header', { className: "flex flex-col items-center justify-center shrink-0 mb-2 md:mb-4" },
                                React.createElement('a', { href: "argx.html", className: "hover:opacity-80 transition-opacity" },
                                    React.createElement('img', { 
                                        src: "./assets/img/logo00.png", 
                                        alt: "Logo", 
                                        className: "h-16 md:h-20 w-auto object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]" 
                                    })
                                )
                            ),

                            // GRILLA DE CARTAS (AQUÍ ESTÁ EL CAMBIO CLAVE)
                            // aspect-[4/5] ayuda a que el contenedor general intente mantener proporción de tabla, 
                            // pero flex-1 permite que use el espacio disponible.
                            React.createElement('div', {
                                className: "grid grid-cols-4 gap-3 md:gap-5 w-full mx-auto max-h-[75vh] md:max-h-[80vh] aspect-[4/5] md:aspect-[16/10] justify-items-center content-center"
                            },
                                currentPoems.map((poem, idx) => 
                                    React.createElement('div', {
                                        key: poem.id,
                                        onClick: () => openPoem(poem),
                                        // CLAVE: aspect-[2/3] fuerza el formato vertical de naipe. w-full llena la celda de la grilla.
                                        className: "glass-card relative w-full aspect-[2/3] rounded-lg md:rounded-xl overflow-hidden group"
                                    },
                                        // Imagen (Fondo completo)
                                        React.createElement('div', {
                                            className: "absolute inset-0 bg-cover bg-center transition-transform duration-700 ease-out group-hover:scale-110",
                                            style: { backgroundImage: `url(${poem.imageUrl})` }
                                        }),
                                        
                                        // Gradiente sutil abajo para texto
                                        React.createElement('div', {
                                            className: "absolute inset-x-0 bottom-0 h-1/3 bg-gradient-to-t from-black/90 to-transparent opacity-60 group-hover:opacity-90 transition-opacity duration-300"
                                        }),

                                        // Marco interno decorativo (opcional, le da toque de carta antigua)
                                        React.createElement('div', { 
                                            className: "absolute inset-1 md:inset-1.5 border border-white/20 rounded-md md:rounded-lg opacity-50 pointer-events-none" 
                                        }),

                                        // Título superpuesto (Limpio)
                                        React.createElement('div', { 
                                            className: "absolute bottom-0 left-0 right-0 p-2 md:p-3 text-center transform translate-y-1 group-hover:translate-y-0 transition-transform duration-300" 
                                        },
                                            React.createElement('p', { 
                                                className: "font-sans font-bold text-[8px] md:text-xs text-white tracking-widest uppercase drop-shadow-md truncate"
                                            }, poem.title)
                                        ),
                                        
                                        // Número
                                        React.createElement('span', { 
                                            className: "absolute top-2 left-2 font-mono text-[9px] md:text-[10px] text-white/90 bg-black/40 px-1.5 py-0.5 rounded backdrop-blur-sm" 
                                        }, idx + ((currentPage-1)*16) + 1)
                                    )
                                )
                            ),

                            // CONTROLES DE NAVEGACIÓN
                            React.createElement('div', { className: "flex justify-center items-center gap-12 mt-4 md:mt-6 shrink-0 h-10" },
                                React.createElement('button', {
                                    onClick: prevPage,
                                    disabled: currentPage === 1,
                                    className: `text-white border border-white/20 rounded-full w-10 h-10 flex items-center justify-center hover:bg-white/10 transition-all ${currentPage === 1 ? 'opacity-0' : ''}`
                                }, "<"),
                                
                                React.createElement('span', { className: "font-mono text-[10px] md:text-xs tracking-widest text-white/50" },
                                    `TABLA ${currentPage} / ${totalPages}`
                                ),

                                React.createElement('button', {
                                    onClick: nextPage,
                                    disabled: currentPage === totalPages,
                                    className: `text-white border border-white/20 rounded-full w-10 h-10 flex items-center justify-center hover:bg-white/10 transition-all ${currentPage === totalPages ? 'opacity-0' : ''}`
                                }, ">")
                            )
                        )
                ),
                
                selectedPoem && React.createElement(PoemModal, { poem: selectedPoem, onClose: closePoem })
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App, null));
    </script>
</body>
</html>
