<script>
document.addEventListener('DOMContentLoaded', () => {

    const postalSelectionView = document.getElementById('postal-selection-view');
    const poemDisplayView = document.getElementById('poem-display-view');
    const postalContainer = document.getElementById('postal-container');
    const poemTitleEl = document.getElementById('poem-title');
    const poemTextDisplayEl = document.getElementById('poem-text-display');
    const audioPlayer = document.getElementById('audio-player');
    const backgroundVideo = document.getElementById('background-video');
    
    const prevTablaBtn = document.getElementById('prev-tabla');
    const nextTablaBtn = document.getElementById('next-tabla');

    const cloudName = 'dahrwkdzd'; 
    const cloudinaryVideoBaseUrl = `https://res.cloudinary.com/${cloudName}/video/upload/`;
    const cloudinaryImageBaseUrl = `https://res.cloudinary.com/${cloudName}/image/upload/`;
    const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHdenGvzR7M1gFEEjoEYsOHyBrBtkPtjF7OXLkCInCqI8RpnF13L198mls0B9VqMYhDbo_--pW68DB/pub?gid=0&single=true&output=csv';

    let allPoems = [];
    let currentPoemIndex = -1;
    let isPoemViewOpen = false;
    let touchStartX = 0;
    
    let currentTabla = 0;
    const cardsPerTabla = 16;
    let totalTablas = 0;
    const mainBackgroundVideoSrc = './assets/vid/fondo01.webm';

    backgroundVideo.oncanplaythrough = () => {
        backgroundVideo.classList.add('is-active');
        backgroundVideo.oncanplaythrough = null;
    };

    const parseCSV = (csvText) => {
        const rows = []; let currentRow = []; let field = ''; let inQuotes = false;
        csvText = csvText.replace(/\r\n/g, '\n');
        for (let i = 0; i < csvText.length; i++) {
            const char = csvText[i];
            if (inQuotes) {
                if (char === '"') { if (i + 1 < csvText.length && csvText[i + 1] === '"') { field += '"'; i++; } else { inQuotes = false; } } else { field += char; }
            } else {
                if (char === '"') { inQuotes = true; } else if (char === ',') { currentRow.push(field); field = ''; } else if (char === '\n') {
                    currentRow.push(field); if (currentRow.length > 1 || (currentRow.length === 1 && currentRow[0].trim() !== '')) { rows.push(currentRow); } currentRow = []; field = '';
                } else { field += char; }
            }
        }
        if (field || currentRow.length > 0) { currentRow.push(field); rows.push(currentRow); }
        return rows;
    };

    const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
    };

    async function loadPoemsData() {
        // --- INICIO DE LA MODIFICACIÓN ---
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos de límite

        try {
            const response = await fetch(googleSheetCsvUrl, { 
                cache: 'reload',
                signal: controller.signal // Se enlaza el controlador al fetch
            });
            
            clearTimeout(timeoutId); // Si la respuesta llega, cancelamos el timeout

            if (!response.ok) throw new Error(`No se pudo conectar a la base de datos (código: ${response.status}).`);
            const csvText = await response.text();
            
            if (!csvText) throw new Error("La base de datos está vacía o no se pudo leer.");
            const parsedData = parseCSV(csvText);
            if (!Array.isArray(parsedData) || parsedData.length < 2) {
                throw new Error("El formato de la base de datos es incorrecto o no contiene cartas.");
            }

            const dataRows = parsedData.slice(1);

            allPoems = dataRows.map(row => {
                if (!row || row.length < 5) return null; // Más robusto contra filas malformadas
                const [title, poemText, soundId, videoId, imagenPostalId] = row.map(field => field ? field.trim() : '');
                if (!title || !poemText || !imagenPostalId) return null; 
                return { title, poemText, soundId, videoId, imagenPostalId };
            }).filter(p => p !== null);

            if (allPoems.length === 0) throw new Error("No se encontraron cartas válidas en la base de datos.");
            
            shuffleArray(allPoems);
            totalTablas = Math.ceil(allPoems.length / cardsPerTabla);
            renderTabla();

        } catch (error) {
            clearTimeout(timeoutId); // Limpiar timeout también en caso de otros errores
            let errorMessage = error.message;
            if (error.name === 'AbortError') {
                errorMessage = "La conexión con la base de datos tardó demasiado. Por favor, revisa tu conexión a internet e inténtalo de nuevo.";
            }
            console.error('Error al cargar la Lotería:', error);
            postalContainer.innerHTML = `<p style="text-align:center; padding: 20px; color: #ff8a80; max-width: 500px;"><b>Error al construir los universos:</b><br><br>${errorMessage}</p>`;
        }
        // --- FIN DE LA MODIFICACIÓN ---
    }

    function renderTabla() {
        postalContainer.innerHTML = '';
        const startIndex = currentTabla * cardsPerTabla;
        const endIndex = startIndex + cardsPerTabla;
        const poemsForThisTabla = allPoems.slice(startIndex, endIndex);

        poemsForThisTabla.forEach((poem, index) => {
            const originalIndex = startIndex + index;
            const card = document.createElement('div');
            card.className = 'postal-card';
            card.dataset.poemIndex = originalIndex;
            const postalImageUrl = `${cloudinaryImageBaseUrl}w_400,c_fill,q_auto,f_auto/${poem.imagenPostalId}`;
            
            card.style.setProperty('--card-bg-image', `url('${postalImageUrl}')`);

            card.innerHTML = `<div class="card-inner"><div class="card-face card-front"><img src="${postalImageUrl}" alt="Postal para '${poem.title}'" loading="lazy"></div><div class="card-face card-back"><p>${poem.title}</p></div></div>`;
            postalContainer.appendChild(card);
        });

        prevTablaBtn.classList.toggle('is-hidden', currentTabla === 0);
        nextTablaBtn.classList.toggle('is-hidden', currentTabla >= totalTablas - 1);
    }

    function displayPoem(poemIndex) {
        if (poemIndex < 0 || poemIndex >= allPoems.length) return;
        currentPoemIndex = poemIndex;
        const currentPoem = allPoems[currentPoemIndex];
        
        poemTextDisplayEl.scrollTop = 0;
        poemTitleEl.textContent = currentPoem.title;
        
        poemTextDisplayEl.innerHTML = '';
        poemTextDisplayEl.classList.remove('is-visible');
        
        const paragraphs = (currentPoem.poemText || '').split(/\n/g).filter(p => p.trim() !== '');
        paragraphs.forEach(pText => {
            const p = document.createElement('p');
            p.textContent = pText;
            poemTextDisplayEl.appendChild(p);
        });

        const triggerTextAnimation = () => {
            const pElements = poemTextDisplayEl.querySelectorAll('p');
            pElements.forEach((p, index) => {
                p.style.transitionDelay = `${index * 150}ms`;
            });
            poemTextDisplayEl.classList.add('is-visible');
        };

        if (!isPoemViewOpen) {
            history.pushState({ poem: currentPoem.title }, "");
            postalSelectionView.classList.add('is-hidden');
            poemDisplayView.classList.remove('is-hidden');
            document.body.style.overflow = 'hidden';
            isPoemViewOpen = true;
        }

        if (currentPoem.soundId) {
            audioPlayer.src = `${cloudinaryVideoBaseUrl}${currentPoem.soundId}`;
            audioPlayer.loop = true;
            audioPlayer.play().catch(e => console.error("Error al reproducir audio:", e));
        }

        poemDisplayView.style.backgroundImage = 'none';
        backgroundVideo.style.display = 'none';

        if (currentPoem.videoId) {
            backgroundVideo.style.display = 'block';
            backgroundVideo.src = `${cloudinaryVideoBaseUrl}q_auto,f_auto/${currentPoem.videoId}`;
            backgroundVideo.load();
            backgroundVideo.oncanplaythrough = () => {
                backgroundVideo.play();
                triggerTextAnimation();
                backgroundVideo.oncanplaythrough = null;
            };
        } else {
            const imageUrl = `${cloudinaryImageBaseUrl}q_auto,f_auto/${currentPoem.imagenPostalId}`;
            poemDisplayView.style.backgroundImage = `url('${imageUrl}')`;
            setTimeout(triggerTextAnimation, 100);
        }
    }
    
    function closePoemView() {
        if (!isPoemViewOpen) return;
        // ... (resto de la función sin cambios)
    }

    function playNextPoem() { displayPoem((currentPoemIndex + 1) % allPoems.length); }
    function playPrevPoem() { displayPoem((currentPoemIndex - 1 + allPoems.length) % allPoems.length); }
    
    postalContainer.addEventListener('click', (e) => {
        const card = e.target.closest('.postal-card');
        if (card && !card.classList.contains('is-flipping') && !isPoemViewOpen) { 
            const poemIndex = parseInt(card.dataset.poemIndex, 10);
            card.classList.add('is-flipping'); 
            setTimeout(() => { 
                displayPoem(poemIndex);
            }, 800);
        }
    });

    nextTablaBtn.addEventListener('click', () => { if (currentTabla < totalTablas - 1) { currentTabla++; renderTabla(); } });
    prevTablaBtn.addEventListener('click', () => { if (currentTabla > 0) { currentTabla--; renderTabla(); } });

    window.addEventListener('popstate', (e) => { if(isPoemViewOpen) { closePoemView(); } });
    document.addEventListener('keydown', (e) => { if (!isPoemViewOpen) return; if (e.key === 'Escape') { history.back(); } if (e.key === 'ArrowRight') { playNextPoem(); } if (e.key === 'ArrowLeft') { playPrevPoem(); } });
    poemDisplayView.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
    poemDisplayView.addEventListener('touchend', (e) => { const touchEndX = e.changedTouches[0].screenX; const swipeDistance = touchEndX - touchStartX; if (swipeDistance > 50) playPrevPoem(); else if (swipeDistance < -50) playNextPoem(); });

    loadPoemsData();
});
</script>
