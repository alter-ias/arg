<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heptáglota</title>
    
    <link rel="icon" type="image/png" href="assets/img/logo01.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        :root {
            --background-color: #0A0A0A;
            --text-color: #EAEAEA;
            --secondary-text-color: #b3b3b3;
            --text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; background-color: var(--background-color); min-height: 100%; overflow-y: auto; }
        #background-video { position: fixed; top: 50%; left: 50%; width: 100vw; height: 100vh; min-width: 100%; min-height: 100%; z-index: -1; transform: translateX(-50%) translateY(-50%); object-fit: cover; filter: brightness(0.4); transition: opacity 1s ease-in-out; opacity: 0; }
        #background-video.is-active { opacity: 1; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; position: relative; z-index: 2; }
        .view-container { width: 100%; min-height: 100vh; position: absolute; top: 0; left: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; opacity: 1; visibility: visible; transition: opacity 0.7s ease-in-out, visibility 0.7s ease-in-out; }
        #postal-selection-view { position: relative; }
        .view-container.is-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        #postal-selection-view .header { text-align: center; margin: 40px 0; }
        #postal-selection-view .logo { height: 60px; width: auto; margin-bottom: 15px; }
        #postal-selection-view .title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-weight: 700; letter-spacing: 3px; text-shadow: var(--text-shadow); }
        #postal-selection-view .subtitle { font-size: 1rem; color: var(--secondary-text-color); font-weight: 400; margin-top: 10px; max-width: 500px; line-height: 1.5; }
        
        #postal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
            padding-bottom: 40px;
            perspective: 1000px;
        }

        .postal-card { width: 200px; height: 300px; cursor: pointer; transition: transform 0.5s ease, box-shadow 0.5s ease; transform-style: preserve-3d; }
        .postal-card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .postal-card .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        
        /* CAMBIO: Se voltea la tarjeta al pasar el cursor por encima */
        .postal-card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .postal-card.is-flipping .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .card-front img { width: 100%; height: 100%; object-fit: cover; }
        .card-back { background-color: #1a1a1a; transform: rotateY(180deg); display: flex; align-items: center; justify-content: center; text-align: center; padding: 15px; font-size: 1.2rem; }
        #poem-display-view { justify-content: space-between; touch-action: none; position: fixed; }
        #poem-content { text-align: center; width: 90%; max-width: 800px; display: flex; flex-direction: column; }
        #poem-title { font-family: 'Cormorant Garamond', serif; font-size: 2.8rem; font-weight: 700; margin-bottom: 20px; text-shadow: var(--text-shadow); }
        
        #poem-text-display {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            line-height: 2;
            color: var(--text-color);
            text-shadow: var(--text-shadow);
            text-align: center;
            max-height: 60vh; /* Límite de altura */
            overflow-y: auto;  /* Scroll si es necesario */
            scrollbar-width: none; /* Oculta la barra en Firefox */
            padding-right: 10px; /* Evita que el texto toque el borde */
        }
        #poem-text-display::-webkit-scrollbar {
            display: none; /* Oculta la barra en Chrome, Safari, etc. */
        }
        
        .word-wrapper, .char-span { display: inline-block; opacity: 0; }
        .is-animating .word-wrapper, .is-animating .char-span {
            opacity: 1;
            transition: opacity 0.6s ease;
            transition-delay: var(--delay);
        }
        
        .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid var(--accent-color); border-right-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-message { font-style: italic; color: var(--secondary-text-color); margin-top: 20px; }

        @media (max-width: 768px) {
            #postal-selection-view .header { margin-top: 20px; margin-bottom: 20px; padding: 0 10px; }
            .postal-card { width: calc(50% - 15px); height: auto; aspect-ratio: 2 / 3; }
            #postal-container { gap: 20px; }
            #poem-title { font-size: 2rem; margin-bottom: 20px; }
            #poem-text-display { font-size: 1.2rem; max-height: 65vh; }
        }
    </style>
</head>
<body>
    <audio id="audio-player"></audio>
    <video autoplay muted loop playsinline id="background-video"></video>
    <div class="page-wrapper">
        <div id="postal-selection-view" class="view-container">
            <header class="header"><img src="assets/img/logo01.png" alt="Heptáglota Logo" class="logo"><h1 class="title">Heptáglota</h1><p class="subtitle">Siete universos de poesía convergen. Elige una puerta para comenzar la travesía.</p></header>
            <main id="postal-container"><div class="spinner"></div><p id="loading-message">Construyendo los universos...</p></main>
        </div>
        <div id="poem-display-view" class="view-container is-hidden">
            <div id="poem-content"><h2 id="poem-title"></h2><div id="poem-text-display"></div></div>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {

    const postalSelectionView = document.getElementById('postal-selection-view');
    const poemDisplayView = document.getElementById('poem-display-view');
    const postalContainer = document.getElementById('postal-container');
    const poemTitleEl = document.getElementById('poem-title');
    const poemTextDisplayEl = document.getElementById('poem-text-display');
    const audioPlayer = document.getElementById('audio-player');
    const backgroundVideo = document.getElementById('background-video');

    const cloudName = 'dy9cywux2'; 
    const cloudinaryVideoBaseUrl = `https://res.cloudinary.com/${cloudName}/video/upload/`;
    const cloudinaryImageBaseUrl = `https://res.cloudinary.com/${cloudName}/image/upload/`;
    const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHdenGvzR7M1gFEEjoEYsOHyBrBtkPtjF7OXLkCInCqI8RpnF13L198mls0B9VqMYhDbo_--pW68DB/pub?gid=0&single=true&output=csv';

    let allPoems = [];
    let currentPoemIndex = -1;
    let isPoemViewOpen = false;
    let lastAnimation = '';
    let touchStartX = 0;
    let animationSessionId = 0;

    const parseCSV = (csvText) => {
        const rows = [];
        let currentRow = [];
        let field = '';
        let inQuotes = false;
        csvText = csvText.replace(/\r\n/g, '\n');
        for (let i = 0; i < csvText.length; i++) {
            const char = csvText[i];
            if (inQuotes) {
                if (char === '"') {
                    if (i + 1 < csvText.length && csvText[i + 1] === '"') {
                        field += '"';
                        i++;
                    } else {
                        inQuotes = false;
                    }
                } else {
                    field += char;
                }
            } else {
                if (char === '"') {
                    inQuotes = true;
                } else if (char === ',') {
                    currentRow.push(field);
                    field = '';
                } else if (char === '\n') {
                    currentRow.push(field);
                    if (currentRow.length > 1 || (currentRow.length === 1 && currentRow[0].trim() !== '')) {
                       rows.push(currentRow);
                    }
                    currentRow = [];
                    field = '';
                } else {
                    field += char;
                }
            }
        }
        if (field || currentRow.length > 0) {
             currentRow.push(field);
             rows.push(currentRow);
        }
        return rows;
    };

    const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
    };

    async function loadPoemsData() {
        try {
            const response = await fetch(`${googleSheetCsvUrl}&_=${new Date().getTime()}`);
            if (!response.ok) throw new Error("No se pudo conectar a la base de datos.");
            const csvText = await response.text();
            if (!csvText) throw new Error("La base de datos está vacía.");
            
            const parsedData = parseCSV(csvText);
            const dataRows = parsedData.slice(1);

            allPoems = dataRows.map(row => {
                if (row.length < 5) return null;
                const [title, poemText, soundId, videoId, imagenPostalId, generative] = row.map(field => field.trim());
                const formattedPoemText = poemText.replace(/\n/g, '<br>');
                if (!title || !soundId || !videoId || !imagenPostalId) { return null; }
                return { title, poemText: formattedPoemText, soundId, videoId, imagenPostalId, generative };
            }).filter(p => p !== null);

            if (allPoems.length === 0) throw new Error("No se pudo procesar ninguna fila válida.");
            shuffleArray(allPoems);
            renderPostals();
        } catch (error) {
            console.error('Error al cargar los poemas:', error);
            postalContainer.innerHTML = `<p style="text-align:center; padding: 20px; color: #ff8a80; max-width: 500px;"><b>Error:</b> ${error.message}</p>`;
        }
    }

    function renderPostals() {
        postalContainer.innerHTML = '';
        allPoems.forEach((poem, index) => {
            const card = document.createElement('div'); card.className = 'postal-card'; card.dataset.poemIndex = index;
            const postalImageUrl = `${cloudinaryImageBaseUrl}w_400,c_fill,q_auto,f_auto/${poem.imagenPostalId}`;
            card.innerHTML = `<div class="card-inner"><div class="card-face card-front"><img src="${postalImageUrl}" alt="Postal para '${poem.title}'" loading="lazy"></div><div class="card-face card-back"><p>${poem.title}</p></div></div>`;
            postalContainer.appendChild(card);
        });
    }

    function displayPoem(poemIndex) {
        if (poemIndex < 0 || poemIndex >= allPoems.length) return;
        currentPoemIndex = poemIndex;
        const currentPoem = allPoems[currentPoemIndex];
        
        poemTextDisplayEl.scrollTop = 0;
        
        animationSessionId = Date.now();
        poemTextDisplayEl.innerHTML = '';
        poemTitleEl.textContent = currentPoem.title;
        
        const animations = ['anim-burst-in', 'anim-shuffle-in', 'anim-reverse-in'];
        let chosenAnimation;
        do { chosenAnimation = animations[Math.floor(Math.random() * animations.length)]; } while (animations.length > 1 && chosenAnimation === lastAnimation);
        lastAnimation = chosenAnimation;
        
        if (!isPoemViewOpen) {
            history.pushState({ poem: currentPoem.title }, "");
            postalSelectionView.classList.add('is-hidden');
            poemDisplayView.classList.remove('is-hidden');
            document.body.style.overflow = 'hidden';
            isPoemViewOpen = true;
        }

        audioPlayer.src = `${cloudinaryVideoBaseUrl}${currentPoem.soundId}`;
        backgroundVideo.src = `${cloudinaryVideoBaseUrl}q_auto,f_auto/${currentPoem.videoId}`;
        
        backgroundVideo.load();
        backgroundVideo.oncanplaythrough = () => {
            backgroundVideo.classList.add('is-active');
            backgroundVideo.play();
            audioPlayer.play().catch(e => {});
            animateText(currentPoem.poemText, chosenAnimation, animationSessionId);
            backgroundVideo.oncanplaythrough = null;
        };
    }
    
    function animateText(text, animationType, sessionId) {
        const textToAnimate = text || "";
        poemTextDisplayEl.innerHTML = '';
        poemTextDisplayEl.classList.remove('is-animating');
        
        const words = textToAnimate.replace(/<br>/g, ' <br> ').split(' ');
        let elementsToAnimate = [];

        words.forEach(word => {
            if (word === '<br>') {
                poemTextDisplayEl.appendChild(document.createElement('br'));
            } else if (word) {
                const wordWrapper = document.createElement('span');
                wordWrapper.className = 'word-wrapper';
                
                word.split('').forEach(char => {
                    const charSpan = document.createElement('span');
                    charSpan.className = 'char-span';
                    charSpan.textContent = char;
                    wordWrapper.appendChild(charSpan);
                    if (animationType !== 'anim-burst-in') elementsToAnimate.push(charSpan);
                });
                
                poemTextDisplayEl.appendChild(wordWrapper);
                poemTextDisplayEl.appendChild(document.createTextNode('\u00A0'));
                if (animationType === 'anim-burst-in') elementsToAnimate.push(wordWrapper);
            }
        });

        const indices = [...Array(elementsToAnimate.length).keys()];
        if (animationType === 'anim-shuffle-in') shuffleArray(indices);
        if (animationType === 'anim-reverse-in') indices.reverse();
        
        setTimeout(() => {
            if (sessionId !== animationSessionId) return;
            indices.forEach((index, i) => {
                const delay = (animationType === 'anim-burst-in') ? (Math.random() * 800) : (i * 35);
                elementsToAnimate[index].style.setProperty('--delay', `${delay}ms`);
            });
            poemTextDisplayEl.classList.add('is-animating');
        }, 50);
    }

    function closePoemView() {
        if (!isPoemViewOpen) return;
        animationSessionId = null;
        poemTextDisplayEl.innerHTML = '';
        audioPlayer.pause(); audioPlayer.src = "";
        backgroundVideo.pause(); backgroundVideo.src = "";
        backgroundVideo.classList.remove('is-active');
        poemDisplayView.classList.add('is-hidden');
        postalSelectionView.classList.remove('is-hidden');
        document.body.style.overflow = 'auto';
        isPoemViewOpen = false;
        currentPoemIndex = -1;
    }

    function playNextPoem() { displayPoem((currentPoemIndex + 1) % allPoems.length); }
    function playPrevPoem() { displayPoem((currentPoemIndex - 1 + allPoems.length) % allPoems.length); }
    
    // CAMBIO: Se simplifica el evento de clic.
    postalContainer.addEventListener('click', (e) => {
        const card = e.target.closest('.postal-card');
        // Se asegura de que no se pueda hacer clic varias veces mientras la transición está en curso.
        if (card && !card.classList.contains('is-flipping')) { 
            const poemIndex = parseInt(card.dataset.poemIndex, 10);
            
            // Agregamos la clase 'is-flipping' para "bloquear" la tarjeta en estado volteado
            // durante la transición, evitando que se voltee si el cursor se mueve.
            card.classList.add('is-flipping'); 
            
            // Después del tiempo de la animación, mostramos el poema y desbloqueamos la tarjeta.
            setTimeout(() => { 
                displayPoem(poemIndex); 
                card.classList.remove('is-flipping'); 
            }, 800);
        }
    });

    window.addEventListener('popstate', (e) => { closePoemView(); });
    document.addEventListener('keydown', (e) => {
        if (!isPoemViewOpen) return;
        if (e.key === 'Escape') { history.back(); }
        if (e.key === 'ArrowRight') { playNextPoem(); }
        if (e.key === 'ArrowLeft') { playPrevPoem(); }
    });

    poemDisplayView.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
    poemDisplayView.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        const swipeDistance = touchEndX - touchStartX;
        if (swipeDistance > 50) playPrevPoem(); 
        else if (swipeDistance < -50) playNextPoem();
    });

    loadPoemsData();
});
</script>
</body>
</html>
