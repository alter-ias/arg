<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Architect Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: 'JetBrains Mono', monospace; }
        .glass-card { background: #0f0f12; border: 1px solid #1f1f23; border-radius: 12px; }
        .input-accent:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
        .prompt-box { background: #000000; border-left: 3px solid #3b82f6; }
        @keyframes pulse-custom { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loading-state { animation: pulse-custom 1.5s infinite; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-bold tracking-tighter text-white">PROMPT_ARCHITECT <span class="text-blue-500">v2.0</span></h1>
                <p class="text-xs text-slate-500">Engineered for Pollinations AI OpenAI Model</p>
            </div>
            <div id="status" class="text-[10px] px-3 py-1 rounded-full border border-green-900 text-green-500 bg-green-950/30">READY</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <aside class="lg:col-span-4 space-y-6">
                <div class="glass-card p-6">
                    <div class="space-y-5">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 block mb-2 uppercase">Sujeto</label>
                            <input type="text" id="subject" value="Milla Jovovich model style" class="w-full p-3 glass-card input-accent text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 block mb-2 uppercase">Escenario</label>
                            <input type="text" id="scenario" value="Opulent French chateau garden" class="w-full p-3 glass-card input-accent text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 block mb-2 uppercase">Acción</label>
                            <input type="text" id="action" value="Fashion runway walk" class="w-full p-3 glass-card input-accent text-sm">
                        </div>
                        <button onclick="generate()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg text-xs transition-all uppercase tracking-widest">
                            Construir Prompts
                        </button>
                    </div>
                </div>
            </aside>

            <main class="lg:col-span-8 grid grid-cols-1 gap-4" id="output-container">
                <div class="flex flex-col items-center justify-center h-64 border-2 border-dashed border-white/5 rounded-xl opacity-20">
                    <p>Esperando inputs...</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        async function generate() {
            const btn = document.getElementById('btn');
            const container = document.getElementById('output-container');
            const sub = document.getElementById('subject').value;
            const sce = document.getElementById('scenario').value;
            const act = document.getElementById('action').value;

            btn.disabled = true;
            btn.innerText = "PROCESANDO...";
            container.innerHTML = `<div class="loading-state p-10 text-center glass-card">Extrayendo variaciones del modelo...</div>`;

            // System prompt ultra-específico para forzar JSON puro
            const system = "You are a prompt engineering specialist. Output ONLY a valid JSON object. No intro text, no outro text. JSON keys: 'photorealistic', 'artistic', 'motion', 'logic'. All prompts in English.";
            const prompt = `Create 4 high-level prompts for: Subject: ${sub}, Scenario: ${sce}, Action: ${act}. Detailed and professional.`;
            
            const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?system=${encodeURIComponent(system)}&model=openai&seed=${Math.floor(Math.random()*1000)}`;

            try {
                const response = await fetch(url);
                const rawText = await response.text();
                
                // Limpieza de JSON: Busca el primer '{' y el último '}'
                const jsonMatch = rawText.match(/\{[\s\S]*\}/);
                if (!jsonMatch) throw new Error("Formato no válido");
                
                const data = JSON.parse(jsonMatch[0]);
                render(data);
            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="p-6 border border-red-900 bg-red-950/20 text-red-400 rounded-lg text-sm">
                    Error de parsing: El modelo no devolvió un JSON limpio. Inténtalo de nuevo.
                </div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "CONSTRUIR PROMPTS";
            }
        }

        function render(data) {
            const container = document.getElementById('output-container');
            container.innerHTML = '';
            
            const config = [
                { k: 'photorealistic', n: 'Photorealism & Optics', c: 'text-orange-500' },
                { k: 'artistic', n: 'Conceptual & Artistic', c: 'text-purple-500' },
                { k: 'motion', n: 'Cinematic & Motion', c: 'text-emerald-500' },
                { k: 'logic', n: 'AI Logic System', c: 'text-blue-500' }
            ];

            config.forEach(item => {
                container.innerHTML += `
                    <div class="glass-card p-6">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-[10px] font-bold uppercase tracking-widest ${item.c}">${item.n}</h3>
                            <button onclick="copy(this)" class="text-[9px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded">COPIAR</button>
                        </div>
                        <p class="text-sm leading-relaxed text-slate-300">${data[item.k]}</p>
                    </div>
                `;
            });
        }

        function copy(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            navigator.clipboard.writeText(text);
            const old = btn.innerText;
            btn.innerText = "COPIADO";
            setTimeout(() => btn.innerText = old, 1500);
        }
    </script>
</body>
</html>
