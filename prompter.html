<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Architect v15 - Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* BASE & UTILS */
        body { background-color: #09090b; color: #e4e4e7; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        
        /* UI ELEMENTS */
        .glass-panel { background: #18181b; border: 1px solid #27272a; border-radius: 8px; transition: all 0.2s; }
        .glass-panel:hover { border-color: #52525b; }
        
        .input-dark { background: #09090b; border: 1px solid #27272a; color: #fff; padding: 0.5rem; border-radius: 4px; width: 100%; font-size: 0.75rem; transition: 0.2s; }
        .input-dark:focus { border-color: #3b82f6; outline: none; }
        
        .btn-action { padding: 6px 12px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; border-radius: 4px; transition: 0.2s; display: flex; items-center; gap: 6px; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-secondary { background: #27272a; color: #a1a1aa; border: 1px solid #3f3f46; }
        .btn-secondary:hover { background: #3f3f46; color: white; }

        /* BUILDER BLOCKS */
        .block-item { background: #1f1f22; border-left: 3px solid #3b82f6; padding: 8px; margin-bottom: 6px; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .tag-pill { font-size: 0.6rem; padding: 2px 6px; background: #27272a; color: #a1a1aa; border-radius: 4px; margin-right: 4px; }
        
        /* LAYOUT */
        .layout-grid { display: grid; grid-template-columns: 350px 1fr 350px; height: calc(100vh - 60px); gap: 1rem; }
        @media (max-width: 1024px) { .layout-grid { grid-template-columns: 1fr; height: auto; overflow-y: auto; } }
    </style>
</head>
<body class="p-4">

    <header class="h-[50px] flex justify-between items-center border-b border-zinc-800 mb-4 px-2">
        <div class="flex items-center gap-2">
            <i class="ph ph-cube-transparent text-blue-500 text-xl"></i>
            <h1 class="font-bold tracking-tight text-white">MODULAR_<span class="text-blue-500">ARCHITECT</span> v15</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="clearBuilder()" class="btn-secondary text-xs"><i class="ph ph-trash"></i> Limpiar Mesa</button>
            <button onclick="openSnippetModal()" class="btn-primary text-xs"><i class="ph ph-plus"></i> Nuevo Fragmento</button>
        </div>
    </header>

    <div class="layout-grid">
        
        <section class="flex flex-col h-full border-r border-zinc-800 pr-4 overflow-hidden">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xs font-bold text-zinc-500 uppercase tracking-widest"><i class="ph ph-books"></i> Librería</h2>
                <span class="text-[9px] text-zinc-600" id="lib-count">0 items</span>
            </div>
            
            <div class="mb-3 space-y-2">
                <input type="text" id="search-input" onkeyup="renderLibrary()" placeholder="Buscar etiqueta o texto..." class="input-dark">
                <div class="flex gap-2 overflow-x-auto pb-1 custom-scroll" id="tag-filter-container">
                    </div>
            </div>

            <div id="library-list" class="flex-1 overflow-y-auto custom-scroll space-y-2 pr-1">
                </div>
        </section>

        <section class="flex flex-col h-full px-2 overflow-hidden bg-[#0c0c0e] rounded-lg border border-zinc-800">
            <div class="p-4 border-b border-zinc-800 bg-[#0f0f12]">
                <h2 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-1"><i class="ph ph-wrench"></i> Mesa de Construcción</h2>
                <p class="text-[9px] text-zinc-500">Añade bloques desde la librería para construir tu prompt</p>
            </div>

            <div id="builder-stack" class="flex-1 overflow-y-auto p-4 space-y-2">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center opacity-20 select-none">
                    <i class="ph ph-squares-four text-4xl mb-2"></i>
                    <p class="text-xs">Arrastra o añade bloques aquí</p>
                </div>
            </div>

            <div class="p-3 border-t border-zinc-800 bg-[#0f0f12]">
                <input type="text" id="manual-block" class="input-dark mb-2" placeholder="+ Añadir bloque manual rápido (ej: 'Lluvia ácida')">
                <button onclick="addManualBlock()" class="btn-secondary w-full justify-center text-[10px]">Añadir Manualmente</button>
            </div>

            <div class="p-4 border-t border-zinc-800 bg-[#0f0f12]">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[9px] text-zinc-400 uppercase font-bold">Modo de Fusión</label>
                    <select id="fusion-mode" class="bg-black text-white text-[9px] border border-zinc-700 rounded p-1">
                        <option value="coherent">Coherente (Unir)</option>
                        <option value="remix">Remix Creativo</option>
                        <option value="abstract">Abstracto / Raro</option>
                    </select>
                </div>
                <button onclick="fuseAndGenerate()" id="btn-fuse" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded text-xs uppercase tracking-widest shadow-lg shadow-blue-900/20 transition-all flex justify-center items-center gap-2">
                    <i class="ph ph-lightning"></i> Fusionar & Generar
                </button>
            </div>
        </section>

        <section class="flex flex-col h-full border-l border-zinc-800 pl-4 overflow-hidden">
            <h2 class="text-xs font-bold text-emerald-500 uppercase tracking-widest mb-3"><i class="ph ph-image"></i> Resultados</h2>
            <div id="results-area" class="flex-1 overflow-y-auto custom-scroll space-y-4 pr-1">
                <div class="text-center py-20 opacity-20 text-xs">
                    Esperando fusión...
                </div>
            </div>
        </section>
    </div>

    <div id="snippet-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-[#121214] border border-zinc-800 p-6 rounded-lg w-full max-w-md shadow-2xl">
            <h2 class="text-sm font-bold text-white mb-4 flex items-center gap-2"><i class="ph ph-puzzle-piece"></i> Nuevo Fragmento</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase text-zinc-500 font-bold">Contenido del Bloque</label>
                    <textarea id="snip-content" rows="3" class="input-dark" placeholder="Ej: 'Iluminación dramática estilo Rembrandt' o 'Cyberpunk Tokyo'"></textarea>
                </div>
                <div>
                    <label class="text-[10px] uppercase text-zinc-500 font-bold">Etiquetas (Separadas por coma)</label>
                    <input type="text" id="snip-tags" class="input-dark" placeholder="Ej: luz, estilo, personal">
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-6">
                <button onclick="closeModal()" class="btn-secondary">Cancelar</button>
                <button onclick="saveSnippet()" class="btn-primary">Guardar en Librería</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-zinc-800 text-white px-4 py-2 rounded border border-zinc-700 text-xs font-bold transform translate-y-20 transition-transform duration-300 z-50 flex items-center gap-2">
        <i class="ph ph-check-circle text-emerald-400"></i> <span id="toast-msg">OK</span>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        const STORAGE_KEY = 'modular_vault_v1';
        let builderStack = []; // Array temporal de bloques en la mesa
        
        // Datos iniciales de ejemplo si está vacío
        const seeds = [
            { id: 1, text: "Retrato cinemático 8k", tags: ["estilo", "foto"] },
            { id: 2, text: "Cyberpunk neon city", tags: ["escenario", "scifi"] },
            { id: 3, text: "Iluminación volumétrica dramática", tags: ["luz"] },
            { id: 4, text: "Lente 35mm f/1.8", tags: ["técnico", "camara"] }
        ];

        // --- LIBRARY LOGIC ---
        function getLibrary() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : seeds;
        }

        function saveToLibrary(item) {
            const lib = getLibrary();
            lib.unshift(item);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(lib));
            renderLibrary();
        }

        function deleteFromLibrary(id) {
            if(!confirm("¿Borrar este bloque?")) return;
            const lib = getLibrary().filter(i => i.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(lib));
            renderLibrary();
        }

        function renderLibrary() {
            const lib = getLibrary();
            const container = document.getElementById('library-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            const count = document.getElementById('lib-count');
            
            container.innerHTML = '';
            
            const filtered = lib.filter(item => {
                const textMatch = item.text.toLowerCase().includes(search);
                const tagMatch = item.tags.some(t => t.toLowerCase().includes(search));
                return textMatch || tagMatch;
            });

            count.innerText = `${filtered.length} bloques`;

            filtered.forEach(item => {
                const tagsHtml = item.tags.map(t => `<span class="tag-pill">#${t}</span>`).join('');
                
                const div = document.createElement('div');
                div.className = 'glass-panel p-3 group relative cursor-pointer hover:bg-[#1f1f22]';
                div.onclick = (e) => { if(!e.target.closest('button')) addToBuilder(item); };
                
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex flex-wrap gap-1 mb-1">${tagsHtml}</div>
                        <button onclick="deleteFromLibrary(${item.id})" class="text-zinc-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i class="ph ph-trash"></i></button>
                    </div>
                    <p class="text-xs text-zinc-300 font-mono leading-tight">${item.text}</p>
                    <div class="absolute right-2 bottom-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-[9px] text-blue-400 bg-blue-900/20 px-2 py-1 rounded font-bold">+ AÑADIR</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- BUILDER LOGIC ---
        function addToBuilder(item) {
            // Creamos una copia para que sea independiente
            builderStack.push({ ...item, uid: Date.now() }); 
            renderBuilder();
        }

        function addManualBlock() {
            const input = document.getElementById('manual-block');
            const text = input.value.trim();
            if(!text) return;
            builderStack.push({ id: 'manual', text: text, tags: ['manual'], uid: Date.now() });
            input.value = '';
            renderBuilder();
        }

        function removeFromBuilder(uid) {
            builderStack = builderStack.filter(b => b.uid !== uid);
            renderBuilder();
        }

        function clearBuilder() {
            builderStack = [];
            renderBuilder();
        }

        function renderBuilder() {
            const container = document.getElementById('builder-stack');
            const empty = document.getElementById('empty-state');
            
            // Limpiar excepto el empty state
            container.innerHTML = '';
            
            if(builderStack.length === 0) {
                container.appendChild(empty);
                empty.style.display = 'flex';
                return;
            } else {
                empty.style.display = 'none';
            }

            builderStack.forEach((block, index) => {
                const div = document.createElement('div');
                div.className = 'block-item rounded group';
                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[9px] text-blue-400 font-bold uppercase mb-0.5">Bloque ${index + 1}</span>
                        <span class="text-zinc-200 font-mono">${block.text}</span>
                    </div>
                    <button onclick="removeFromBuilder(${block.uid})" class="text-zinc-500 hover:text-red-400 px-2"><i class="ph ph-x"></i></button>
                `;
                container.appendChild(div);
            });
        }

        // --- AI FUSION LOGIC ---
        async function fuseAndGenerate() {
            if(builderStack.length === 0) return showToast("Añade bloques primero");
            
            const btn = document.getElementById('btn-fuse');
            const results = document.getElementById('results-area');
            const mode = document.getElementById('fusion-mode').value;
            
            // 1. Combinar Bloques
            const combinedText = builderStack.map(b => b.text).join(", ");
            
            btn.disabled = true;
            btn.innerHTML = `<i class="ph ph-spinner animate-spin"></i> FUSIONANDO...`;
            results.innerHTML = `<div class="p-4 text-center text-xs text-blue-400 animate-pulse border border-blue-900/30 rounded">Analizando ${builderStack.length} bloques y construyendo prompt...</div>`;

            // 2. Definir System Prompt según modo
            let instruction = "Combine these elements into a coherent image prompt.";
            if(mode === 'remix') instruction = "Take these elements and REMIX them into a creative, artistic variation.";
            if(mode === 'abstract') instruction = "Create an abstract, surreal interpretation based on these elements.";

            const system = `You are a Prompt Architect. 
            INPUT: A list of disjointed blocks: "${combinedText}".
            TASK: ${instruction}
            OUTPUT JSON ONLY: {"p1": "Main Version", "p2": "Alternative Lighting", "p3": "Creative Variation"}.
            Translate concepts to English if needed. Ensure high quality 8k description.`;

            const user = `Fuse these blocks: ${combinedText}`;

            try {
                const url = `https://text.pollinations.ai/${encodeURIComponent(user)}?system=${encodeURIComponent(system)}&model=mistral&json=true&seed=${Math.random()}`;
                const res = await fetch(url);
                const json = await res.json();
                
                renderResults(json);
            } catch (e) {
                results.innerHTML = `<div class="text-red-400 text-xs">Error en fusión. Intenta de nuevo.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="ph ph-lightning"></i> FUSIONAR & GENERAR`;
            }
        }

        function renderResults(data) {
            const container = document.getElementById('results-area');
            container.innerHTML = '';
            
            Object.entries(data).forEach(([key, val]) => {
                container.innerHTML += `
                    <div class="glass-panel p-4 border-l-2 border-emerald-500 fade-in group">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] font-bold text-emerald-400 uppercase">Variación ${key.toUpperCase()}</span>
                            <div class="flex gap-2 opacity-60 group-hover:opacity-100 transition-opacity">
                                <button onclick="saveResultAsSnippet('${escapeHtml(val)}')" class="text-xs hover:text-white" title="Guardar como Bloque"><i class="ph ph-plus-square"></i></button>
                                <button onclick="copyText('${escapeHtml(val)}')" class="text-xs hover:text-white" title="Copiar"><i class="ph ph-copy"></i></button>
                            </div>
                        </div>
                        <p class="text-xs text-zinc-300 font-mono leading-relaxed">${val}</p>
                    </div>
                `;
            });
        }

        // --- UTILS & MODALS ---
        function openSnippetModal() { document.getElementById('snippet-modal').classList.remove('hidden'); document.getElementById('snippet-modal').classList.add('flex'); }
        function closeModal() { document.getElementById('snippet-modal').classList.add('hidden'); document.getElementById('snippet-modal').classList.remove('flex'); }
        
        function saveSnippet() {
            const text = document.getElementById('snip-content').value;
            const tagsRaw = document.getElementById('snip-tags').value;
            
            if(!text) return;
            
            const tags = tagsRaw.split(',').map(t => t.trim()).filter(t => t);
            if(tags.length === 0) tags.push('general');
            
            saveToLibrary({
                id: Date.now(),
                text: text,
                tags: tags
            });
            
            document.getElementById('snip-content').value = '';
            document.getElementById('snip-tags').value = '';
            closeModal();
            showToast("Bloque Guardado");
        }

        function saveResultAsSnippet(text) {
            saveToLibrary({ id: Date.now(), text: text, tags: ['generado', 'fusion'] });
            showToast("Guardado en Librería");
        }

        function copyText(t) { navigator.clipboard.writeText(t); showToast("Copiado"); }
        function showToast(m) { const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m; t.classList.remove('translate-y-20'); setTimeout(() => t.classList.add('translate-y-20'), 2000); }
        function escapeHtml(t) { return t.replace(/'/g, "\\'").replace(/"/g, '&quot;'); }

        // Init
        renderLibrary();
    </script>
</body>
</html>
