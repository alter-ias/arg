<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engine v3 - Debugged</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0d0d0f; color: #a1a1aa; font-family: 'Fira Code', monospace; }
        .terminal-card { background: #16161a; border: 1px solid #27272a; border-radius: 8px; }
        .accent-border { border-left: 4px solid #3b82f6; }
        input { background: #1c1c21; border: 1px solid #3f3f46; color: #f4f4f5; }
        input:focus { border-color: #3b82f6; outline: none; transition: 0.3s; }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10 border-b border-zinc-800 pb-6">
            <h1 class="text-xl font-bold text-white tracking-tight">PROMPT_ARCHITECT <span class="text-blue-500">v3.0</span></h1>
            <p class="text-xs mt-2">Error-resistant parser for Pollinations AI</p>
        </header>

        <div class="grid lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-4">
                <div class="terminal-card p-5">
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-zinc-500 block mb-1">Sujeto</label>
                            <input type="text" id="subject" value="Milla Jovovich model" class="w-full p-2 rounded text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-zinc-500 block mb-1">Escenario</label>
                            <input type="text" id="scenario" value="Modernist glass house at night" class="w-full p-2 rounded text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-zinc-500 block mb-1">Acción</label>
                            <input type="text" id="action" value="Looking intensely at camera" class="w-full p-2 rounded text-sm">
                        </div>
                        <button onclick="build()" id="btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded text-xs uppercase transition-all">
                            Ejecutar Construcción
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-4" id="output">
                <div class="terminal-card p-10 text-center border-dashed border-2 border-zinc-800">
                    <p class="text-sm italic">Listo para procesar...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function build() {
            const btn = document.getElementById('btn');
            const out = document.getElementById('output');
            const [s, sc, a] = ['subject', 'scenario', 'action'].map(id => document.getElementById(id).value);

            btn.disabled = true;
            btn.innerText = "PARSING...";
            out.innerHTML = `<div class="terminal-card p-10 loading-pulse text-blue-400 text-center">Consultando red neuronal...</div>`;

            const system = "You are a specialized API. Your output must be a JSON object with keys: 'photo', 'art', 'video', 'logic'. Do not include any other text.";
            const user = `Create 4 high-quality English prompts for: Subject: ${s}, Scenario: ${sc}, Action: ${a}.`;
            
            try {
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(user)}?system=${encodeURIComponent(system)}&model=openai`);
                const text = await res.text();
                
                // Limpieza de JSON mejorada
                let jsonStr = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                
                let data;
                try {
                    data = JSON.parse(jsonStr);
                } catch (e) {
                    // Fallback: Si falla el JSON, intentamos crear un objeto manual buscando líneas
                    console.log("JSON Parse failed, using fallback regex");
                    data = {
                        photo: text.match(/photo["']?:\s*["']?([^"']+)["']?/i)?.[1] || "Error en formato",
                        art: text.match(/art["']?:\s*["']?([^"']+)["']?/i)?.[1] || "Error en formato",
                        video: text.match(/video["']?:\s*["']?([^"']+)["']?/i)?.[1] || "Error en formato",
                        logic: text.match(/logic["']?:\s*["']?([^"']+)["']?/i)?.[1] || "Error en formato"
                    };
                }

                render(data);
            } catch (err) {
                out.innerHTML = `<div class="p-4 bg-red-900/20 text-red-500 text-xs border border-red-800 rounded">Error crítico de red o API. Revisa la consola.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "Ejecutar Construcción";
            }
        }

        function render(data) {
            const labels = { photo: 'FOTOGRAFÍA', art: 'ARTE DIGITAL', video: 'MOVIMIENTO', logic: 'LÓGICA IA' };
            const colors = { photo: 'text-orange-400', art: 'text-purple-400', video: 'text-emerald-400', logic: 'text-blue-400' };
            
            document.getElementById('output').innerHTML = Object.keys(data).map(key => `
                <div class="terminal-card p-5 accent-border shadow-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-bold ${colors[key]} tracking-widest">${labels[key]}</span>
                        <button onclick="navigator.clipboard.writeText(this.nextElementSibling.innerText); alert('Copiado')" class="text-[9px] hover:text-white transition-colors uppercase">[Copiar]</button>
                        <span class="hidden">${data[key]}</span>
                    </div>
                    <p class="text-sm text-zinc-300 leading-relaxed">${data[key]}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
