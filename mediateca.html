<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Sonoro y Visual - Jardín Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Poppins', sans-serif;
            --color-light: #f8f9fa;
            --color-dark: #1a1a1a;
        }

        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: var(--font-sans); color: var(--color-light); background-color: var(--color-dark); overflow-x: hidden; }

        /* Bloque principal que ocupa toda la pantalla */
        .archive-block {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Fondo tornasolado para los bloques */
        @keyframes gradient-horizontal { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .archive-block::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-horizontal 25s ease infinite;
            filter: brightness(0.7);
        }
        
        /* Contenedor del contenido (player + lista) */
        .archive-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            height: 80%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .player-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .media-list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .media-list h3 {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .media-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .media-link {
            display: block;
            padding: 0.75rem;
            text-decoration: none;
            color: var(--color-light);
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .media-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .media-link.is-active {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--color-light);
            font-weight: bold;
        }

        /* Botón de volver */
        .back-btn { position: fixed; bottom: 20px; right: 20px; background-color: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; cursor: pointer; z-index: 1000; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .back-btn:hover { transform: scale(1.1); background-color: rgba(255,255,255,0.2); }

        /* Responsive */
        @media (max-width: 900px) {
            .archive-content {
                grid-template-columns: 1fr;
                height: 90%;
            }
            .player-container {
                aspect-ratio: 16 / 9;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Bloque de Video -->
    <section class="archive-block" id="video-archive">
        <div class="archive-content">
            <div class="player-container">
                <iframe id="youtube-player" src="https://www.youtube-nocookie.com/embed/-62GMuwZDG0?si=SAoW7X2dJ0N_NXYk" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="media-list">
                <h3>Más Videos</h3>
                <ul>
                    <li><a class="media-link is-active" data-src="https://www.youtube-nocookie.com/embed/-62GMuwZDG0?si=SAoW7X2dJ0N_NXYk">Video Principal</a></li>
                    <li><a class="media-link" data-src="https://www.youtube-nocookie.com/embed/rylzygPxio4?si=1fQd9Wf2f7q9mC6G">Segundo Video</a></li>
                    <!-- Añade más videos aquí -->
                    <li><a class="media-link" data-src="https://www.youtube-nocookie.com/embed/VIDEO_ID_3">Tercer Video (Placeholder)</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Bloque de Podcast -->
    <section class="archive-block" id="podcast-archive">
         <div class="archive-content">
            <div class="player-container">
                <iframe id="spotify-player" style="border-radius:8px" src="https://open.spotify.com/embed/episode/1JhGMzFdHBgEvwGdBgSLFl?utm_source=generator&theme=0" width="100%" height="100%" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="media-list">
                <h3>Más Podcasts</h3>
                <ul>
                    <li><a class="media-link is-active" data-src="https://open.spotify.com/embed/episode/1JhGMzFdHBgEvwGdBgSLFl?utm_source=generator&theme=0">Podcast Principal</a></li>
                    <li><a class="media-link" data-src="https://open.spotify.com/embed/episode/5nWK7StlFJjrk45j6t8GOO?utm_source=generator&theme=0">Segundo Podcast</a></li>
                    <!-- Añade más podcasts aquí -->
                    <li><a class="media-link" data-src="https://open.spotify.com/embed/episode/PODCAST_ID_3?utm_source=generator&theme=0">Tercer Podcast (Placeholder)</a></li>
                </ul>
            </div>
        </div>
    </section>

    <a href="index.html" class="back-btn">🏠</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /**
             * Función reutilizable para configurar una sección de archivo (video o podcast).
             * @param {string} sectionId - El ID del <section> que contiene el archivo.
             * @param {string} playerIframeId - El ID del <iframe> que actúa como reproductor.
             */
            function setupArchiveSection(sectionId, playerIframeId) {
                const section = document.getElementById(sectionId);
                const player = document.getElementById(playerIframeId);
                const links = section.querySelectorAll('.media-link');

                links.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // Evita que el enlace navegue

                        // Quitar la clase activa de todos los enlaces de esta sección
                        links.forEach(l => l.classList.remove('is-active'));

                        // Añadir la clase activa al enlace clickeado
                        this.classList.add('is-active');

                        // Obtener la nueva URL del atributo data-src
                        const newSrc = this.dataset.src;
                        
                        // Actualizar el src del iframe
                        player.src = newSrc;
                    });
                });
            }

            // Configurar ambas secciones usando la función reutilizable
            setupArchiveSection('video-archive', 'youtube-player');
            setupArchiveSection('podcast-archive', 'spotify-player');
        });
    </script>
</body>
</html>
