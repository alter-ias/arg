<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediateca - Jardín Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Poppins', sans-serif;
            --color-light: #f8f9fa;
            --color-dark: #1a1a1a;
        }

        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: var(--font-sans); color: var(--color-light); background-color: var(--color-dark); overflow-x: hidden; }

        @keyframes gradient-horizontal { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .archive-block {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Altura reducida para el header */
        #archive-hero {
            height: 40vh;
        }
        /* Altura completa para los bloques de contenido */
        #video-archive, #podcast-archive {
            height: 100vh;
        }

        #archive-hero::before, #video-archive::before, #podcast-archive::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #2c3e50, #4a6da7, #8c2a5c, #4c0e2f);
            background-size: 400% 400%;
            animation: gradient-horizontal 25s ease infinite;
            filter: brightness(0.6);
        }
        
        .hero-content { text-align: center; }
        .hero-content h1 { font-family: var(--font-serif); font-size: 5rem; margin-bottom: 0.5rem; }
        .hero-content p { font-size: 1.2rem; max-width: 600px; margin-top: 0; }

        .block-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Nuevo contenedor para el grid flotante */
        .media-grid-container {
            display: grid;
            grid-template-columns: 3fr 1fr; /* Proporción 3:1 para dar más espacio al player */
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .player-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            /* Asegurar que el iframe ocupe todo el espacio */
            width: 100%;
            height: 100%;
        }

        #video-archive .player-container {
            aspect-ratio: 16 / 9; /* Proporción para video */
            height: auto;
        }
        #podcast-archive .player-container {
            height: 352px; /* Altura estándar para el embed de Spotify */
        }

        .player-container iframe { width: 100%; height: 100%; border: none; }

        .media-list { display: flex; flex-direction: column; overflow-y: auto; text-align: left; }
        .media-list ul { list-style: none; padding: 0; margin: 0; }
        
        .media-link { display: block; padding: 0.75rem; text-decoration: none; color: var(--color-light); border-radius: 5px; margin-bottom: 0.5rem; transition: background-color 0.3s; cursor: pointer; border: 1px solid transparent; }
        .media-link:hover { background-color: rgba(255, 255, 255, 0.1); }
        .media-link.is-active { background-color: rgba(255, 255, 255, 0.15); border-color: var(--color-light); font-weight: bold; }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 3rem; }
            .hero-content p, .media-link { font-size: 1rem; }
            
            .block-title { font-size: 2rem; }
            .media-grid-container { grid-template-columns: 1fr; } /* Apilar en móvil */
            .player-container { order: 1; } /* Player primero */
            .media-list { order: 2; margin-top: 2rem; } /* Lista después */
        }
    </style>
</head>
<body>

    <section class="archive-block" id="archive-hero">
        <div class="hero-content">
            <h1>Mediateca</h1>
            <p>Una colección de fragmentos audiovisuales</p>
        </div>
    </section>

    <!-- Bloque de Video -->
    <section class="archive-block" id="video-archive">
        <div class="content-wrapper">
            <h2 class="block-title">Archivo Visual</h2>
            <div class="media-grid-container">
                <div class="player-container">
                    <iframe id="youtube-player" src="" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="media-list">
                    <ul id="video-list-ul"></ul>
                    <div id="video-sources" style="display: none;">
                        <a data-src="https://www.youtube-nocookie.com/embed/-62GMuwZDG0?si=SAoW7X2dJ0N_NXYk">Video Principal</a>
                        <a data-src="https://www.youtube-nocookie.com/embed/rylzygPxio4?si=1fQd9Wf2f7q9mC6G">Segundo Video</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bloque de Podcast -->
    <section class="archive-block" id="podcast-archive">
        <div class="content-wrapper">
            <h2 class="block-title">Archivo Sonoro</h2>
            <div class="media-grid-container">
                <div class="player-container">
                    <iframe id="spotify-player" src="" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                <div class="media-list">
                    <ul id="podcast-list-ul"></ul>
                    <div id="podcast-sources" style="display: none;">
                        <a data-src="https://open.spotify.com/embed/episode/1JhGMzFdHBgEvwGdBgSLFl?utm_source=generator&theme=0">Podcast Principal</a>
                        <a data-src="https://open.spotify.com/embed/episode/5nWK7StlFJjrk45j6t8GOO?utm_source=generator&theme=0">Segundo Podcast</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Botón de regreso eliminado -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function setupArchiveSection(sectionId, playerIframeId, sourcesDivId, listUlId) {
                const player = document.getElementById(playerIframeId);
                const sourcesContainer = document.getElementById(sourcesDivId);
                const listUl = document.getElementById(listUlId);
                const sourceLinks = sourcesContainer.querySelectorAll('a');

                if (sourceLinks.length === 0) return;

                sourceLinks.forEach((link, index) => {
                    const li = document.createElement('li');
                    const newLink = document.createElement('a');
                    newLink.className = 'media-link';
                    newLink.href = '#';
                    newLink.dataset.src = link.dataset.src;
                    newLink.textContent = link.textContent;
                    
                    if (index === 0) {
                        newLink.classList.add('is-active');
                    }
                    li.appendChild(newLink);
                    listUl.appendChild(li);
                });

                player.src = sourceLinks[0].dataset.src;

                const renderedLinks = listUl.querySelectorAll('.media-link');
                renderedLinks.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        renderedLinks.forEach(l => l.classList.remove('is-active'));
                        this.classList.add('is-active');
                        player.src = this.dataset.src;
                    });
                });
            }

            setupArchiveSection('video-archive', 'youtube-player', 'video-sources', 'video-list-ul');
            setupArchiveSection('podcast-archive', 'spotify-player', 'podcast-sources', 'podcast-list-ul');
        });
    </script>
</body>
</html>
