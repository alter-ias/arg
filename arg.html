<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alanruizgalicia</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        /* Encabezado */
        header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        #video-fondo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            filter: brightness(0.7);
        }

        .header-content {
            z-index: 1;
        }

        .header-content h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .header-content p {
            font-size: 1.5rem;
            margin-top: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Contenido Principal */
        main {
            padding: 2rem;
        }

        .seccion {
            margin-bottom: 5rem;
            position: relative;
        }

        /* DIVISORES DE SECCIÓN */
        .seccion:not(:last-child)::after {
            content: '';
            display: block;
            width: 50%;
            max-width: 400px;
            margin: 6rem auto 0; /* Aumenta el espacio después de la sección */
            border-bottom: 2px dotted #ccc;
        }

        .seccion h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            align-items: stretch;
        }

        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        .grid-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .grid-item h3 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .grid-item iframe {
            flex-grow: 1; 
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: 1px solid #333;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            margin-top: auto; 
        }

        .btn:hover {
            background-color: #333;
            color: white;
        }

        /* Estilos para el Video de YouTube Corregido */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px; /* Bordes redondeados sutiles */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* NUEVAS ANIMACIONES EN SCROLL */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(40px) scale(0.98); /* Inicia más abajo y ligeramente más pequeño */
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Efecto escalonado (cascada) para las tarjetas */
        .grid-container .animate-on-scroll.is-visible:nth-child(1) {
            transition-delay: 0.1s;
        }
        .grid-container .animate-on-scroll.is-visible:nth-child(2) {
            transition-delay: 0.2s;
        }
        .grid-container .animate-on-scroll.is-visible:nth-child(3) {
            transition-delay: 0.3s;
        }

        /* Pie de Página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <video autoplay muted loop id="video-fondo">
            <source src="assets/vid/fondo0.webm" type="video/webm">
            Tu navegador no soporta videos HTML5.
        </video>
        <div class="header-content">
            <h1>ARG</h1>
            <p>Alan Ruíz Galicia</p>
        </div>
    </header>

    <main>
        <section class="seccion">
            <h2 class="animate-on-scroll">Novedades</h2>
            <div class="grid-container">
                <div class="grid-item animate-on-scroll">
                    <img src="assets/img/img01.png" alt="Imagen 1">
                    <h3>Guía de Mercurio Retrógrado</h3>
                    <a href="#" class="btn">Leer Más</a>
                </div>
                <div class="grid-item animate-on-scroll">
                    <img src="assets/img/img02.png" alt="Imagen 2">
                    <h3>Urano en Géminis</h3>
                    <a href="https://alter-ias.github.io/heptaglota/loteriatapatia.html" class="btn">Leer Más</a>
                </div>
                <div class="grid-item animate-on-scroll">
                    <img src="assets/img/img03.png" alt="Imagen 3">
                    <h3>Solsticio de Verano</h3>
                    <a href="#" class="btn">Leer Más</a>
                </div>
            </div>
        </section>

        <!-- SECCIÓN DE VIDEO DE YOUTUBE SIN TÍTULO Y CON MEJOR ESTILO -->
        <section class="seccion">
            <div class="video-container animate-on-scroll">
                <iframe src="https://www.youtube.com/embed/rylzygPxio4?si=y1JORYHgvCvv8Sui" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <section class="seccion">
            <h2 class="animate-on-scroll">Podcast de la Semana</h2>
            <div class="grid-container">
                <div class="grid-item animate-on-scroll">
                    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/episode/1JhGMzFdHBgEvwGdBgSLFl?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                <div class="grid-item animate-on-scroll">
                    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/episode/1JhGMzFdHBgEvwGdBgSLFl?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - ARG. Todos los derechos reservados.</p>
    </footer>

    <script>
        // SCRIPT 1: PARALLAX PARA EL VIDEO DE FONDO (RESTAURADO)
        window.addEventListener('scroll', function() {
            const videoFondo = document.getElementById('video-fondo');
            const scrollPosition = window.pageYOffset;
            // Se usa un multiplicador pequeño para un efecto sutil
            videoFondo.style.transform = `translateX(-50%) translateY(calc(-50% + ${scrollPosition * 0.25}px))`;
        });

        // SCRIPT 2: LÓGICA PARA ANIMAR ELEMENTOS AL HACER SCROLL
        const animatedElements = document.querySelectorAll('.animate-on-scroll');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, {
            threshold: 0.1 // El elemento se anima cuando el 10% es visible
        });

        animatedElements.forEach(element => {
            observer.observe(element);
        });
    </script>

</body>
</html>
