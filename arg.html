      const App = () => {

          const [physics, setPhysics] = useState({
              radius: 250,
              stiffness: 0.010,
              damping: 0.900,
              numPoints: 16,
              tailTaper: 0.7,
              blurAmount: 20

          const maskGroupRef = useRef(null);
          const physicsRef = useRef(physics);
          
          useEffect(() => { physicsRef.current = physics; }, [physics]);

          const handleControlUpdate = useCallback((key, value) => {
              setPhysics(prev => ({ ...prev, [key]: value }));

          useEffect(() => {
              const maskGroup = maskGroupRef.current;
              const blurFilter = document.querySelector('#gooey-filter feGaussianBlur');
              if (!maskGroup || !blurFilter) return;

              const mousePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
              let animationFrameId = null;
              let points = [];

              const setupPoints = (num) => {
                  while (points.length < num) {
                      const circleEl = document.createElementNS('http://www.w3.org/2000/svg', 'circle');

                      maskGroup.appendChild(circleEl);
                      points.push({ el: circleEl, x: mousePos.x, y: mousePos.y, vx: 0, vy: 0 });
                  }
                  while (points.length > num) {
                      const pointToRemove = points.pop();
                      maskGroup.removeChild(pointToRemove.el);
                  }
              };

              setupPoints(physicsRef.current.numPoints);
              
              const handleMouseMove = (e) => { mousePos.x = e.clientX; mousePos.y = e.clientY; };

              let lastNumPoints = physicsRef.current.numPoints;

              const animate = () => {

                      setupPoints(currentPhysics.numPoints);
                      lastNumPoints = currentPhysics.numPoints;

                  blurFilter.setAttribute('stdDeviation', currentPhysics.blurAmount);
                  
                  points.forEach((point, i) => {
