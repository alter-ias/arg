<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos Generales */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        /* Encabezado */
        header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        #video-fondo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            filter: brightness(0.7);
        }

        .header-content {
            z-index: 1;
        }

        .header-content h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .header-content p {
            font-size: 1.5rem;
            margin-top: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Contenido Principal */
        main {
            padding: 2rem 0;
        }

        .seccion {
            margin-bottom: 5rem;
            position: relative;
            padding: 0 2rem;
        }
        
        .seccion:not(#video-section):not(:last-child)::after {
            content: '';
            display: block;
            width: 50%;
            max-width: 400px;
            margin: 6rem auto 0;
            border-bottom: 2px dotted #ccc;
        }

        .seccion h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            align-items: stretch;
        }

        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .grid-item h3 {
            font-size: 1.2rem;
            margin: 1.5rem 1rem;
        }
        
        .grid-item iframe {
            padding: 1rem;
            box-sizing: border-box;
            flex-grow: 1;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: 1px solid #333;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            margin: 0 1.5rem 1.5rem auto;
            align-self: flex-end;
        }

        .btn:hover {
            background-color: #333;
            color: white;
        }

        .image-parallax-container {
            overflow: hidden;
            height: 280px;
        }
        
        .parallax-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.1s linear;
        }
        
        /* SECCIÓN DE VIDEO A PANTALLA COMPLETA CON VIDEOS APILADOS */
        #video-section {
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        
        #video-section .video-wrapper {
            width: 80%; /* Contenedor principal de los videos */
            max-width: 900px;
            display: flex;
            flex-direction: column; /* Apila los videos verticalmente */
            gap: 2rem; /* Espacio entre los videos */
        }
        
        .video-container {
            width: 100%; /* Cada video ocupa el 100% del wrapper */
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Animaciones */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(50px) rotate(2deg) scale(0.95);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0) rotate(0) scale(1);
        }
        .grid-container .animate-on-scroll.is-visible:nth-child(2),
        #video-section .animate-on-scroll.is-visible:nth-child(2) {
            transition-delay: 0.1s; /* Retraso para el segundo elemento en cualquier lista */
        }
        .grid-container .animate-on-scroll.is-visible:nth-child(3) {
            transition-delay: 0.2s;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>

    <script>
        // SCRIPT 1: PARALLAX PARA VIDEO DE FONDO
        window.addEventListener('scroll', function() {
            const videoFondo = document.getElementById('video-fondo');
            const scrollPosition = window.pageYOffset;
            videoFondo.style.transform = `translateX(-50%) translateY(calc(-50% + ${scrollPosition * 0.25}px))`;
        });

        // SCRIPT 2: ANIMACIÓN DE ENTRADA GENERAL
        const animatedElements = document.querySelectorAll('.animate-on-scroll');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.1 });
        animatedElements.forEach(element => observer.observe(element));

        // SCRIPT 3: EFECTO PARALLAX PARA IMÁGENES DE TARJETAS
        document.addEventListener('scroll', function() {
            const parallaxImages = document.querySelectorAll('.parallax-image');
            for (let img of parallaxImages) {
                const container = img.parentElement;
                const rect = container.getBoundingClientRect();
                
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const percentVisible = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);
                    const moveAmount = (percentVisible - 0.5) * 40; 
                    img.style.transform = `translateY(${moveAmount * -1}%) scale(1.1)`;
                }
            }
        });
    </script>
