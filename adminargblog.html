<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="assets/img/logo01.png" alt="Logo Blog">
                <h1>Administración Blog Argentino</h1>
            </div>
        </div>
    </header>

    <!-- Mensajes -->
    <div class="container">
        <div id="message" class="message"></div>
    </div>

    <!-- Panel de configuración -->
    <div class="container">
        <div class="config-panel">
            <h2 class="config-title">Configuración de GitHub</h2>
            <div class="form-group">
                <label for="githubToken">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:</label>
                <input type="password" id="githubToken" placeholder="Ingrese su token de GitHub">
            </div>
            <div class="form-group">
                <label for="repoOwner">alter-ias:</label>
                <input type="text" id="repoOwner" placeholder="alter-ias">
            </div>
            <div class="form-group">
                <label for="repoName">argblog-datos:</label>
                <input type="text" id="repoName" placeholder="argblog-datos">
            </div>
            <button id="saveConfig" class="btn btn-success">Guardar Configuración</button>
        </div>
    </div>

    <!-- Panel de administración -->
    <main class="container">
        <div class="admin-panel">
            <h2 class="panel-title">Crear/Editar Entrada</h2>
            <form id="postForm">
                <input type="hidden" id="postId">
                <div class="form-group">
                    <label for="postTitle">Título:</label>
                    <input type="text" id="postTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="postDate">Fecha (opcional):</label>
                    <input type="text" id="postDate" placeholder="Ej: 15 de Octubre, 2023">
                </div>
                
                <div class="form-group">
                    <label for="postImage">URL de imagen:</label>
                    <input type="text" id="postImage" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <div class="form-group">
                    <label for="postVideo">URL de video (opcional):</label>
                    <input type="text" id="postVideo" placeholder="https://ejemplo.com/video.mp4">
                </div>
                
                <div class="form-group">
                    <label for="postExcerpt">Extracto:</label>
                    <textarea id="postExcerpt" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="postContent">Contenido:</label>
                    <textarea id="postContent" required></textarea>
                </div>
                
                <button type="submit" class="btn">Guardar Entrada</button>
                <button type="button" class="btn btn-delete" id="cancelBtn">Cancelar</button>
            </form>

        <!-- Lista de entradas existentes -->
        <div class="posts-list">
            <h2 class="panel-title">Entradas Existentes</h2>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando entradas...</p>
            </div>
            <div id="postsList">
                <!-- Las entradas se cargarán aquí dinámicamente -->
            </div>
        </div>

    <!-- Botón de volver -->
    <button class="back-btn" onclick="window.location.href='argblog.html'">🏠</button>

    <script>
        // Configuración inicial
        let config = {
            githubToken: localStorage.getItem('githubToken') || '',
            repoOwner: localStorage.getItem('repoOwner') || '',
            repoName: localStorage.getItem('repoName') || ''
        };

        // Cargar configuración en el formulario
        document.getElementById('githubToken').value = config.githubToken;
        document.getElementById('repoOwner').value = config.repoOwner;
        document.getElementById('repoName').value = config.repoName;

        // Guardar configuración
        document.getElementById('saveConfig').addEventListener('click', function() {
            config.githubToken = document.getElementById('githubToken').value;
            config.repoOwner = document.getElementById('repoOwner').value;
            config.repoName = document.getElementById('repoName').value;
            
            localStorage.setItem('githubToken', config.githubToken);
            localStorage.setItem('repoOwner', config.repoOwner);
            localStorage.setItem('repoName', config.repoName);
            
            showMessage('Configuración guardada correctamente', 'success');
        });

        // Mostrar mensajes
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Mostrar loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Funciones de GitHub API
        async function createPost(postData) {
            if (!config.githubToken || !config.repoOwner || !config.repoName) {
                showMessage('Por favor configure los datos de GitHub primero', 'error');
                return null;
            }
            
            try {
                const response = await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${config.githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: postData.title,
                        body: JSON.stringify(postData),
                        labels: ['blog-post']
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                showMessage(`Error al crear entrada: ${error.message}`, 'error');
                return null;
            }
        }

        async function updatePost(issueNumber, postData) {
            if (!config.githubToken || !config.repoOwner || !config.repoName) {
                showMessage('Por favor configure los datos de GitHub primero', 'error');
                return null;
            }
            
            try {
                const response = await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues/${issueNumber}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${config.githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: postData.title,
                        body: JSON.stringify(postData)
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                showMessage(`Error al actualizar entrada: ${error.message}`, 'error');
                return null;
            }
        }

        async function deletePost(issueNumber) {
            if (!config.githubToken || !config.repoOwner || !config.repoName) {
                showMessage('Por favor configure los datos de GitHub primero', 'error');
                return false;
            }
            
            try {
                const response = await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues/${issueNumber}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${config.githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        state: 'closed'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                return true;
            } catch (error) {
                showMessage(`Error al eliminar entrada: ${error.message}`, 'error');
                return false;
            }
        }

        async function getPosts() {
            if (!config.githubToken || !config.repoOwner || !config.repoName) {
                showMessage('Por favor configure los datos de GitHub primero', 'error');
                return [];
            }
            
            try {
                const response = await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues?labels=blog-post&state=open`, {
                    headers: {
                        'Authorization': `token ${config.githubToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                const issues = await response.json();
                
                // Convertir issues a formato de entradas de blog
                return issues.map(issue => {
                    try {
                        const postData = JSON.parse(issue.body);
                        postData.issueNumber = issue.number; // Guardar el número de issue para actualizaciones
                        return postData;
                    } catch (e) {
                        return {
                            id: issue.id,
                            issueNumber: issue.number,
                            title: issue.title,
                            content: issue.body
                        };
                    }
                });
            } catch (error) {
                showMessage(`Error al obtener entradas: ${error.message}`, 'error');
                return [];
            }
        }

        // Función para renderizar la lista de entradas
        async function renderPostsList() {
            showLoading(true);
            const posts = await getPosts();
            showLoading(false);
            
            const listContainer = document.getElementById('postsList');
            listContainer.innerHTML = '';
            
            if (posts.length === 0) {
                listContainer.innerHTML = '<p>No hay entradas disponibles. Cree su primera entrada.</p>';
                return;
            }
            
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-item';
                postElement.innerHTML = `
                    <div>
                        <div class="post-title">${post.title}</div>
                        <div class="post-date">${post.date || 'Sin fecha'}</div>
                    </div>
                    <div class="post-actions">
                        <button class="btn btn-small" onclick="editPost(${post.issueNumber})">Editar</button>
                        <button class="btn btn-small btn-delete" onclick="deletePostConfirm(${post.issueNumber})">Eliminar</button>
                    </div>
                `;
                listContainer.appendChild(postElement);
            });
        }

        // Función para editar una entrada
        async function editPost(issueNumber) {
            showLoading(true);
            const posts = await getPosts();
            showLoading(false);
            
            const post = posts.find(p => p.issueNumber === issueNumber);
            if (post) {
                document.getElementById('postId').value = post.issueNumber;
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postDate').value = post.date || '';
                document.getElementById('postImage').value = post.image || '';
                document.getElementById('postVideo').value = post.video || '';
                document.getElementById('postExcerpt').value = post.excerpt || '';
                document.getElementById('postContent').value = post.content || '';
                
                // Scroll al formulario
                document.getElementById('postForm').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Función para eliminar una entrada
        async function deletePostConfirm(issueNumber) {
            if (confirm('¿Estás seguro de que quieres eliminar esta entrada?')) {
                const success = await deletePost(issueNumber);
                if (success) {
                    showMessage('Entrada eliminada correctamente', 'success');
                    renderPostsList();
                }
            }
        }

        // Función para limpiar el formulario
        function clearForm() {
            document.getElementById('postId').value = '';
            document.getElementById('postForm').reset();
        }

        // Manejar el envío del formulario
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const issueNumber = document.getElementById('postId').value;
            const title = document.getElementById('postTitle').value;
            const date = document.getElementById('postDate').value || new Date().toLocaleDateString('es-ES', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            const image = document.getElementById('postImage').value;
            const video = document.getElementById('postVideo').value;
            const excerpt = document.getElementById('postExcerpt').value;
            const content = document.getElementById('postContent').value;
            
            const postData = { title, date, image, video, excerpt, content };
            
            let success;
            if (issueNumber) {
                // Editar entrada existente
                success = await updatePost(issueNumber, postData);
                if (success) {
                    showMessage('Entrada actualizada correctamente', 'success');
                }
            } else {
                // Crear nueva entrada
                success = await createPost(postData);
                if (success) {
                    showMessage('Entrada creada correctamente', 'success');
                }
            }
            
            if (success) {
                renderPostsList();
                clearForm();
            }
        });

        // Cancelar edición
        document.getElementById('cancelBtn').addEventListener('click', clearForm);

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            renderPostsList();
        });
    </script>
</body>
</html>
